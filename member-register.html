<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>會員註冊</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Microsoft JhengHei', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .register-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      max-width: 450px;
      width: 100%;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo {
      font-size: 2.5em;
      color: #667eea;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .title {
      font-size: 1.8em;
      color: #333;
      margin-bottom: 5px;
      font-weight: 600;
    }

    .subtitle {
      color: #666;
      font-size: 1em;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 0.95em;
    }

    .required {
      color: #e74c3c;
    }

    .form-input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 0.95em;
      transition: all 0.3s ease;
      background: #fafafa;
    }

    .form-input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-1px);
    }

    .form-input::placeholder {
      color: #aaa;
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #666;
      cursor: pointer;
      font-size: 1.1em;
      padding: 5px;
    }

    .password-toggle:hover {
      color: #667eea;
    }

    .register-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 20px;
      position: relative;
      overflow: hidden;
    }

    .register-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .register-btn:active {
      transform: translateY(0);
    }

    .register-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .login-section {
      text-align: center;
      padding-top: 20px;
      border-top: 1px solid #e0e0e0;
    }

    .login-text {
      color: #666;
      margin-bottom: 15px;
      font-size: 0.95em;
    }

    .login-btn {
      background: transparent;
      color: #667eea;
      border: 2px solid #667eea;
      padding: 12px 30px;
      border-radius: 12px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .login-btn:hover {
      background: #667eea;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
    }

    .status-message {
      margin-bottom: 20px;
      padding: 12px;
      border-radius: 8px;
      font-weight: 500;
      display: none;
      text-align: center;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .loading {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .back-link a:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .form-row {
      display: flex;
      gap: 15px;
    }

    .form-row .form-group {
      flex: 1;
    }

    @media (max-width: 480px) {
      .register-container {
        padding: 30px 20px;
        margin: 10px;
      }

      .logo {
        font-size: 2em;
      }

      .title {
        font-size: 1.5em;
      }

      .form-input {
        padding: 10px 12px;
      }

      .form-row {
        flex-direction: column;
        gap: 0;
      }
    }
  </style>
</head>
<body>
<div class="register-container">
  <div class="header">
    <div class="logo">📝</div>
    <div class="title">會員註冊</div>
    <div class="subtitle">歡迎加入我們！請填寫以下資訊</div>
  </div>

  <div id="statusMessage" class="status-message"></div>

  <form id="registerForm">
    <div class="form-group">
      <label for="name" class="form-label">姓名 <span class="required">*</span></label>
      <input
              type="text"
              id="name"
              name="name"
              class="form-input"
              placeholder="請輸入您的姓名"
              required
              autocomplete="name"
      >
    </div>

    <div class="form-group">
      <label for="email" class="form-label">電子郵件 <span class="required">*</span></label>
      <input
              type="text"
              id="email"
              name="email"
              class="form-input"
              placeholder="請輸入您的電子郵件"
              required
              autocomplete="email"
      >
    </div>

    <div class="form-group" style="position: relative;">
      <label for="password" class="form-label">密碼 <span class="required">*</span></label>
      <input
              type="password"
              id="password"
              name="password"
              class="form-input"
              placeholder="請輸入密碼（至少6個字元）"
              required
              autocomplete="new-password"
      >
      <button type="button" class="password-toggle" onclick="togglePassword('password')">
        👁️
      </button>
    </div>

    <div class="form-group">
      <label for="phone" class="form-label">電話號碼 <span class="required">*</span></label>
      <input
              type="tel"
              id="phone"
              name="phone"
              class="form-input"
              placeholder="請輸入您的電話號碼"
              required
              autocomplete="tel"
      >
    </div>

    <div class="form-group">
      <label for="address" class="form-label">地址 <span class="required">*</span></label>
      <input
              type="text"
              id="address"
              name="address"
              class="form-input"
              placeholder="請輸入您的地址"
              required
              autocomplete="address-line1"
      >
    </div>

    <button type="submit" class="register-btn" id="registerBtn">
      註冊會員
    </button>
  </form>

  <div class="login-section">
    <div class="login-text">已經有帳號了嗎？</div>
    <button type="button" class="login-btn" onclick="goToLogin()">
      會員登入
    </button>
  </div>

  <div class="back-link">
    <a href="javascript:history.back()">← 返回上一頁</a>
  </div>
</div>

<script>
  // API設定
  const API_CONFIG = {
    registerURL: 'https://intellij-project1-production.up.railway.app/member'
  };

  // 表單元素
  const registerForm = document.getElementById('registerForm');
  const nameInput = document.getElementById('name');
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const phoneInput = document.getElementById('phone');
  const addressInput = document.getElementById('address');
  const registerBtn = document.getElementById('registerBtn');
  const statusMessage = document.getElementById('statusMessage');

  // 顯示狀態訊息
  function showMessage(message, type = 'loading') {
    statusMessage.textContent = message;
    statusMessage.className = `status-message ${type}`;
    statusMessage.style.display = 'block';

    if (type !== 'loading') {
      setTimeout(() => {
        statusMessage.style.display = 'none';
      }, 4000);
    }
  }

  // 切換密碼顯示/隱藏
  function togglePassword(fieldId) {
    const passwordField = document.getElementById(fieldId);
    const toggleBtn = passwordField.nextElementSibling;

    if (passwordField.type === 'password') {
      passwordField.type = 'text';
      toggleBtn.textContent = '🙈';
    } else {
      passwordField.type = 'password';
      toggleBtn.textContent = '👁️';
    }
  }

  // 表單驗證
  function validateForm() {
    const name = nameInput.value.trim();
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();
    const phone = phoneInput.value.trim();
    const address = addressInput.value.trim();

    if (!name) {
      showMessage('請輸入姓名', 'error');
      nameInput.focus();
      return false;
    }

    if (!email) {
      showMessage('請輸入電子郵件', 'error');
      emailInput.focus();
      return false;
    }

    if (!password) {
      showMessage('請輸入密碼', 'error');
      passwordInput.focus();
      return false;
    }

    if (password.length < 6) {
      showMessage('密碼長度至少需要6個字元', 'error');
      passwordInput.focus();
      return false;
    }

    if (!phone) {
      showMessage('請輸入電話號碼', 'error');
      phoneInput.focus();
      return false;
    }

    if (!address) {
      showMessage('請輸入地址', 'error');
      addressInput.focus();
      return false;
    }

    return true;
  }

  // 處理註冊提交
  async function handleRegister(event) {
    event.preventDefault();

    if (!validateForm()) {
      return;
    }

    const formData = {
      name: nameInput.value.trim(),
      email: emailInput.value.trim(),
      password: passwordInput.value.trim(),
      phone: phoneInput.value.trim(),
      address: addressInput.value.trim()
    };

    try {
      // 顯示載入狀態
      registerBtn.disabled = true;
      registerBtn.innerHTML = '<span class="loading-spinner"></span>註冊中...';
      showMessage('正在建立您的帳號...', 'loading');

      console.log('發送註冊請求到:', API_CONFIG.registerURL);
      console.log('註冊資料:', formData);

      // 發送註冊請求
      const response = await fetch(API_CONFIG.registerURL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Accept': 'application/json'
        },
        body: JSON.stringify(formData)
      });

      console.log('後端回應狀態:', response.status);

      const result = await response.json();
      console.log('後端回應內容:', result);

      if (response.ok) {
        showMessage('註冊成功！正在跳轉到登入頁面...', 'success');

        // 清空表單
        registerForm.reset();

        // 延遲跳轉到登入頁面
        setTimeout(() => {
          window.location.href = 'memberlogin.html';
        }, 2000);

      } else {
        // 處理註冊失敗
        showMessage(result.message || '註冊失敗，請檢查您的資料', 'error');
      }

    } catch (error) {
      console.error('註冊錯誤:', error);
      showMessage('連接伺服器失敗，請稍後再試', 'error');
    } finally {
      // 恢復按鈕狀態
      registerBtn.disabled = false;
      registerBtn.innerHTML = '註冊會員';
    }
  }

  // 前往登入頁面
  function goToLogin() {
    window.location.href = 'memberlogin.html';
  }

  // 綁定事件監聽器
  registerForm.addEventListener('submit', handleRegister);

  // 註冊按鈕點擊事件
  registerBtn.addEventListener('click', function(event) {
    event.preventDefault();
    handleRegister(event);
  });

  // Enter鍵快速註冊
  document.addEventListener('keypress', function(event) {
    if (event.key === 'Enter' && !registerBtn.disabled) {
      event.preventDefault();
      handleRegister(event);
    }
  });

  // 輸入時清除錯誤訊息
  [nameInput, emailInput, passwordInput, phoneInput, addressInput].forEach(input => {
    input.addEventListener('input', function() {
      if (statusMessage.style.display === 'block' && statusMessage.classList.contains('error')) {
        statusMessage.style.display = 'none';
      }
    });
  });

  // 頁面載入完成後自動聚焦到姓名欄位
  window.addEventListener('load', function() {
    nameInput.focus();
  });
</script>
</body>
</html>
