<!DOCTYPE html>
<html lang="zh-TW">
<head>

  <title>ÁÆ°ÁêÜÂì°ÂæåÂè∞ - ÂïÜÂìÅÁÆ°ÁêÜ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Microsoft JhengHei', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      background: white;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      margin-bottom: 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .page-title {
      font-size: 2em;
      color: #2c3e50;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .back-btn {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .controls-section {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      margin-bottom: 25px;
    }

    .controls-row {
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .search-box {
      flex: 1;
      min-width: 300px;
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 12px 45px 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1em;
      transition: border-color 0.3s ease;
    }

    .search-input:focus {
      outline: none;
      border-color: #667eea;
    }

    .search-btn {
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
      background: #667eea;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .filter-select {
      padding: 10px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1em;
      min-width: 150px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(45deg, #FF9800, #F57C00);
      color: white;
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
    }

    .btn-danger {
      background: linear-gradient(45deg, #e74c3c, #c0392b);
      color: white;
    }

    .btn-success {
      background: linear-gradient(45deg, #4CAF50, #45a049);
      color: white;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 25px;
    }

    .product-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-image {
      height: 200px;
      background: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4em;
      color: #dee2e6;
      position: relative;
      overflow: hidden;
    }

    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .product-info {
      padding: 20px;
    }

    .product-name {
      font-size: 1.2em;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 8px;
    }

    .product-price {
      font-size: 1.1em;
      color: #e74c3c;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .product-stock {
      font-size: 0.9em;
      color: #666;
      margin-bottom: 8px;
    }

    .product-category {
      display: inline-block;
      background: #e9ecef;
      color: #495057;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 0.8em;
      margin-bottom: 15px;
    }

    .product-actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .btn-sm {
      padding: 6px 12px;
      font-size: 0.85em;
    }

    .stock-low {
      color: #e74c3c;
      font-weight: bold;
    }

    .stock-out {
      color: #dc3545;
      font-weight: bold;
    }

    .product-status {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 0.75em;
      font-weight: bold;
      margin-left: 8px;
    }

    .status-active {
      background-color: #d4edda;
      color: #155724;
    }

    .status-inactive {
      background-color: #f8d7da;
      color: #721c24;
    }

    .status-auto-inactive {
      background-color: #fff3cd;
      color: #856404;
    }

    .status-message {
      margin-bottom: 20px;
      padding: 12px;
      border-radius: 8px;
      font-weight: 500;
      display: none;
      text-align: center;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .loading {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .no-data {
      text-align: center;
      padding: 60px 20px;
      color: #666;
      font-size: 1.2em;
      grid-column: 1 / -1;
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .stats-row {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .stat-card {
      background: white;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      flex: 1;
      min-width: 150px;
      text-align: center;
    }

    .stat-number {
      font-size: 1.8em;
      font-weight: bold;
      color: #2c3e50;
    }

    .stat-label {
      font-size: 0.9em;
      color: #666;
      margin-top: 5px;
    }

    /* ÂïÜÂìÅÊ®°ÊÖãÊ°ÜÊ®£Âºè */
    .product-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 15px;
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .modal-header {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 20px;
      color: #2c3e50;
      text-align: center;
    }

    .form-row {

      margin-bottom: 20px;
    }

    .form-group {
      flex: 1;
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
    }

    .form-input, .form-select {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1em;
      transition: border-color 0.3s ease;
    }

    .form-input:focus, .form-select:focus {
      outline: none;
      border-color: #667eea;
    }

    .form-textarea {

      resize: vertical;
    }

    .modal-actions {

      margin-top: 25px;
    }

    @media (max-width: 768px) {

      }

      .controls-row {

        align-items: stretch;
      }

      .search-box {
        min-width: auto;
      }

      .products-grid {
        grid-template-columns: 1fr;
      }

      .stats-row {
        flex-direction: column;
      }

      .form-row {
        flex-direction: column;
      }

      .modal-content {
        margin: 20px 10px;
        width: calc(100% - 20px);
      }

      .modal-actions {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<script>
  // APIË®≠ÂÆö
  const API_CONFIG = {
    baseURL: 'http://localhost:8080',
    endpoints: {
      products: '/user/products',
      categories: '/user/categories'
    }
  };
  
  // ÂúñÁâáÊúçÂãôË®≠ÂÆö
  const IMAGE_CONFIG = {
    baseURL: 'http://localhost:8081/images'
  };

  // ÂÖ®ÂüüËÆäÊï∏
  let productsData = [];
  let filteredProducts = [];
  let categoriesData = [];
  let currentProductId = null;
  let currentAdminLevel = null; // Áï∂ÂâçÁÆ°ÁêÜÂì°Ê¨äÈôêÁ≠âÁ¥ö

  // È°ØÁ§∫ÁãÄÊÖãË®äÊÅØ
  function showMessage(message, type = 'success') {
    const messageElement = document.getElementById('statusMessage');
    messageElement.textContent = message;
    messageElement.className = `status-message ${type}`;
    messageElement.style.display = 'block';

    if (type !== 'loading') {
      setTimeout(() => {
        messageElement.style.display = 'none';
      }, 4000);
    }
  }

  // ËºâÂÖ•ÂïÜÂìÅË≥áÊñô
  async function loadProducts() {
    try {
      showMessage('ËºâÂÖ•ÂïÜÂìÅË≥áÊñô‰∏≠...', 'loading');
      
      const response = await fetch(`${API_CONFIG.baseURL}${API_CONFIG.endpoints.products}`, {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json'
        }
      });

      if (response.ok) {
        const result = await response.json();
        productsData = result.data || result || [];
        filteredProducts = [...productsData];
        renderProductsGrid();
        updateStats();
        showMessage(`ËºâÂÖ•ÂÆåÊàêÔºåÂÖ± ${productsData.length} È†ÖÂïÜÂìÅ`, 'success');
      } else {
        throw new Error('ÁÑ°Ê≥ïËºâÂÖ•ÂïÜÂìÅË≥áÊñô');
      }
    } catch (error) {
      console.error('ËºâÂÖ•ÂïÜÂìÅË≥áÊñôÈåØË™§:', error);
      
      // ËºâÂÖ•Ê∏¨Ë©¶Ë≥áÊñô
      loadTestData();
      showMessage('ÈÄ£Êé•ÂæåÁ´ØÂ§±ÊïóÔºåËºâÂÖ•Ê∏¨Ë©¶Ë≥áÊñô', 'error');
    }
  }

  // ËºâÂÖ•È°ûÂà•Ë≥áÊñô
  async function loadCategories() {
    try {
      const response = await fetch(`${API_CONFIG.baseURL}${API_CONFIG.endpoints.categories}`, {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${localStorage.getItem('adminToken') || ''}`
        }
      });

      if (response.ok) {
        const result = await response.json();
        categoriesData = result.data || result || [];
        renderCategoryFilter();
      }
    } catch (error) {
      console.error('ËºâÂÖ•È°ûÂà•Ë≥áÊñôÈåØË™§:', error);
      // ‰ΩøÁî®È†êË®≠È°ûÂà•
      categoriesData = [
        { category_id: 1, name: 'ÈõªÂ≠êÁî¢ÂìÅ' },
        { category_id: 2, name: 'ÊúçÈ£æÈÖç‰ª∂' },
        { category_id: 3, name: 'ÂÆ∂Â±ÖÁî®ÂìÅ' }
      ];
      renderCategoryFilter();
    }
  }

  // ËºâÂÖ•Ê∏¨Ë©¶Ë≥áÊñô
  function loadTestData() {
    productsData = [
      {
        product_id: 1,
        name: 'iPhone 15 Pro',
        price: 39900,
        soh: 25,
        category_name: 'ÈõªÂ≠êÁî¢ÂìÅ',
        image_url: 'iphone15.jpg',
        is_active: true
      },
      {
        product_id: 2,
        name: 'ÁÑ°Á∑öËÄ≥Ê©ü',
        price: 2990,
        soh: 5,
        category_name: 'ÈõªÂ≠êÁî¢ÂìÅ',
        image_url: 'airpods.jpg',
        is_active: true
      },
      {
        product_id: 3,
        name: 'ÈÅãÂãïÈûã',
        price: 3500,
        soh: 0,
        category_name: 'ÊúçÈ£æÈÖç‰ª∂',
        image_url: 'shoes.jpg',
        is_active: false
      },
      {
        product_id: 4,
        name: 'ÂíñÂï°Ê©ü',
        price: 12800,
        soh: 15,
        category_name: 'ÂÆ∂Â±ÖÁî®ÂìÅ',
        image_url: 'coffee.jpg',
        is_active: true
      }
    ];
    filteredProducts = [...productsData];
    renderProductsGrid();
    updateStats();
  }

  // ÂèñÂæóÂïÜÂìÅÁãÄÊÖã
  function getActiveStatus(isActive, stock) {
    if (stock === 0 && isActive === false) {
      return {
        class: 'status-auto-inactive',
        text: 'Ëá™Âãï‰∏ãÊû∂',
        badge: '‚ö†Ô∏è Ëá™Âãï‰∏ãÊû∂'
      };
    } else if (isActive === false) {
      return {
        class: 'status-inactive',
        text: 'ÊâãÂãï‰∏ãÊû∂',
        badge: '‚ùå Â∑≤‰∏ãÊû∂'
      };
    } else {
      return {
        class: 'status-active',
        text: '‰∏äÊû∂‰∏≠',
        badge: '‚úÖ ‰∏äÊû∂‰∏≠'
      };
    }
  }

  // Ê∏≤ÊüìÂïÜÂìÅÁ∂≤Ê†º
  function renderProductsGrid() {
    const grid = document.getElementById('productsGrid');
    
    if (filteredProducts.length === 0) {
      grid.innerHTML = `
        <div class="no-data">Ê≤íÊúâÊâæÂà∞Á¨¶ÂêàÊ¢ù‰ª∂ÁöÑÂïÜÂìÅ</div>
      `;
      return;
    }

    grid.innerHTML = filteredProducts.map(product => {
      const stockStatus = getStockStatus(product.soh);
      const activeStatus = getActiveStatus(product.is_active, product.soh);
      // ËôïÁêÜÂúñÁâáURL - ‰øÆÊ≠£ÈåØË™§ÁöÑÁ´ØÂè£Ëôü
      let imageUrl = null;
      if (product.image_url) {
        if (product.image_url.startsWith('http://localhost:8080/images/')) {
          // ‰øÆÊ≠£ÈåØË™§ÁöÑÁ´ØÂè£Ëôü
          imageUrl = product.image_url.replace('http://localhost:8080/images/', `${IMAGE_CONFIG.baseURL}/`);
        } else if (product.image_url.startsWith('http://') || product.image_url.startsWith('https://')) {
          imageUrl = product.image_url; // ÂÖ∂‰ªñÂÆåÊï¥URLÁõ¥Êé•‰ΩøÁî®
        } else {
          imageUrl = `${IMAGE_CONFIG.baseURL}/${product.image_url}`; // Ê™îÂêçÊãºÊé•Âü∫Á§éË∑ØÂæë
        }
      }

  // ÊáâÁî®ÊâÄÊúâÁØ©ÈÅ∏
  function applyFilters() {
    const searchTerm = document.getElementById('productSearchInput').value.toLowerCase().trim();
    const categoryFilter = document.getElementById('categoryFilter').value;
    const stockFilter = document.getElementById('stockFilter').value;
    const statusFilter = document.getElementById('statusFilter').value;

    filteredProducts = productsData.filter(product => {
      // ÊêúÂ∞ãÁØ©ÈÅ∏
      const matchesSearch = !searchTerm || 
        product.name.toLowerCase().includes(searchTerm);

      // È°ûÂà•ÁØ©ÈÅ∏
      const matchesCategory = !categoryFilter || 
        product.category_name === categoryFilter;

      // Â∫´Â≠òÁØ©ÈÅ∏
      let matchesStock = true;
      if (stockFilter === 'in_stock') {
        matchesStock = product.soh > 5;
      } else if (stockFilter === 'low_stock') {
        matchesStock = product.soh > 0 && product.soh <= 5;
      } else if (stockFilter === 'out_of_stock') {
        matchesStock = product.soh === 0;
      }

      // ‰∏ä‰∏ãÊû∂ÁãÄÊÖãÁØ©ÈÅ∏
      let matchesStatus = true;
      if (statusFilter === 'active') {
        matchesStatus = product.is_active === true;
      } else if (statusFilter === 'inactive') {
        matchesStatus = product.is_active === false && product.soh > 0;
      } else if (statusFilter === 'auto_inactive') {
        matchesStatus = product.is_active === false && product.soh === 0;
      }

      return matchesSearch && matchesCategory && matchesStock && matchesStatus;
    });

    renderProductsGrid();
    showMessage(`ÊâæÂà∞ ${filteredProducts.length} È†ÖÁ¨¶ÂêàÊ¢ù‰ª∂ÁöÑÂïÜÂìÅ`, 'success');
  }
