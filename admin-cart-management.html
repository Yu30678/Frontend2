    .header {

    }
  </style>

<script>
  // APIË®≠ÂÆö
  const API_CONFIG = {
    baseURL: 'https://intellij-project1-production.up.railway.app',
    endpoints: {
      cart: '/user/carts',
      products: '/user/products',
      members: '/user/members'
    }
  };

  // ÂÖ®ÂüüËÆäÊï∏
  let cartsData = [];
  let filteredCarts = [];
  let productsData = [];
  let membersData = [];
  let currentEditItem = null;
  let currentAdminLevel = null; // Áï∂ÂâçÁÆ°ÁêÜÂì°Ê¨äÈôêÁ≠âÁ¥ö

  // È°ØÁ§∫ÁãÄÊÖãË®äÊÅØ
  function showMessage(message, type = 'success') {
    const messageElement = document.getElementById('statusMessage');
    messageElement.textContent = message;
    messageElement.className = `status-message ${type}`;
    messageElement.style.display = 'block';

    if (type !== 'loading') {
      setTimeout(() => {
        messageElement.style.display = 'none';
      }, 4000);
    }
  }

  // ËºâÂÖ•ÊâÄÊúâË≥ºÁâ©ËªäË≥áÊñô
  async function loadCarts() {
    try {
      showMessage('ËºâÂÖ•Ë≥ºÁâ©ËªäË≥áÊñô‰∏≠...', 'loading');
      
      // ÂÖàËºâÂÖ•ÊúÉÂì°ÂàóË°®ÂíåÂïÜÂìÅÂàóË°®
      await Promise.all([loadMembers(), loadProducts()]);
      
      // ‰∏ÄÊ¨°ÊÄßÁç≤ÂèñÊâÄÊúâË≥ºÁâ©ËªäË≥áÊñôÔºåËÄå‰∏çÊòØÁÇ∫ÊØèÂÄãÊúÉÂì°ÂñÆÁç®Ë´ãÊ±Ç
      const allCarts = [];
      
      // Âè™ÁÇ∫ÊúâË≥ºÁâ©ËªäË≥áÊñôÁöÑÊúÉÂì°ÁôºÈÄÅË´ãÊ±Ç
      // ÈÄôË£°ÊàëÂÄëÂèØ‰ª•ÂÖàÂòóË©¶Áç≤Âèñ‰∏Ä‰∫õÊúâË≥ºÁâ©ËªäÁöÑÊúÉÂì°ID
      const memberIdsToCheck = membersData.slice(0, 10).map(m => m.member_id); // ÈôêÂà∂‰∏ÄÊ¨°Âè™Ê™¢Êü•10ÂÄãÊúÉÂì°
      
      // ‰ΩøÁî®Promise.all‰∏¶Ë°åËôïÁêÜÔºå‰ΩÜÈôêÂà∂‰∏¶ÁôºÊï∏Èáè
      const batchSize = 5; // ‰∏ÄÊ¨°ÊúÄÂ§ö5ÂÄã‰∏¶Ë°åË´ãÊ±Ç
      for (let i = 0; i < memberIdsToCheck.length; i += batchSize) {
        const batch = memberIdsToCheck.slice(i, i + batchSize);
        const batchPromises = batch.map(async (memberId) => {
          try {
            const response = await fetch(`${API_CONFIG.baseURL}${API_CONFIG.endpoints.cart}?member_id=${memberId}`, {
              method: 'GET',
              headers: {
                'Content-Type': 'application/json'
              }
            });

            if (response.ok) {
              const result = await response.json();
              const cartItems = result.data || [];
              
              if (cartItems.length > 0) {
                const member = membersData.find(m => m.member_id === memberId);
                const memberCart = {
                  member_id: memberId,
                  member_name: member?.name || `ÊúÉÂì°${memberId}`,
                  items: cartItems,
                  total_items: cartItems.reduce((sum, item) => sum + item.quantity, 0),
                  last_updated: cartItems[0]?.create_at || new Date().toISOString()
                };
                return memberCart;
              }
            }
          } catch (error) {
            console.warn(`ÁÑ°Ê≥ïËºâÂÖ•ÊúÉÂì° ${memberId} ÁöÑË≥ºÁâ©Ëªä:`, error);
          }
          return null;
        });
        
        const batchResults = await Promise.all(batchPromises);
        allCarts.push(...batchResults.filter(result => result !== null));
        
        // Âú®ÊâπÊ¨°‰πãÈñìÊ∑ªÂä†Â∞èÂª∂ÈÅ≤ÔºåÈÅøÂÖçÈÅéÂ∫¶Ë´ãÊ±Ç
        if (i + batchSize < memberIdsToCheck.length) {
          await new Promise(resolve => setTimeout(resolve, 100));
        }
      }

      cartsData = allCarts;
      filteredCarts = [...cartsData];
      renderCartsGrid();
      updateStats();
      showMessage(`ËºâÂÖ•ÂÆåÊàêÔºåÂÖ± ${cartsData.length} ÂÄãË≥ºÁâ©Ëªä`, 'success');
      
    } catch (error) {
      console.error('ËºâÂÖ•Ë≥ºÁâ©ËªäË≥áÊñôÈåØË™§:', error);
      
      // ËºâÂÖ•Ê∏¨Ë©¶Ë≥áÊñô
      loadTestData();
      showMessage('ÈÄ£Êé•ÂæåÁ´ØÂ§±ÊïóÔºåËºâÂÖ•Ê∏¨Ë©¶Ë≥áÊñô', 'error');
    }
  }

  // ËºâÂÖ•ÊúÉÂì°Ë≥áÊñô
  async function loadMembers() {
    try {
      const response = await fetch(`${API_CONFIG.baseURL}${API_CONFIG.endpoints.members}`, {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${localStorage.getItem('adminToken') || ''}`
        }
      });

      if (response.ok) {
        const result = await response.json();
        membersData = result.data || result || [];
        renderMemberFilter();
      }
    } catch (error) {
      console.error('ËºâÂÖ•ÊúÉÂì°Ë≥áÊñôÈåØË™§:', error);
      // ‰ΩøÁî®Ê∏¨Ë©¶ÊúÉÂì°Ë≥áÊñô
      membersData = [
        { member_id: 111, name: 'ÂºµÂ∞èÊòé' },
        { member_id: 222, name: 'ÊùéÂ∞èÁæé' },
        { member_id: 333, name: 'ÁéãÂ§ßËèØ' }
      ];
      renderMemberFilter();
    }
  }

  // ËºâÂÖ•ÂïÜÂìÅË≥áÊñô
  async function loadProducts() {
    try {
      const response = await fetch(`${API_CONFIG.baseURL}${API_CONFIG.endpoints.products}`, {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json'
        }
      });

      if (response.ok) {
        const result = await response.json();
        productsData = result.data || result || [];
      }
    } catch (error) {
      console.error('ËºâÂÖ•ÂïÜÂìÅË≥áÊñôÈåØË™§:', error);
      // ‰ΩøÁî®Ê∏¨Ë©¶ÂïÜÂìÅË≥áÊñô
      productsData = [
        { product_id: 1, name: 'iPhone 15 Pro', price: 39900 },
        { product_id: 2, name: 'ÁÑ°Á∑öËÄ≥Ê©ü', price: 2990 },
        { product_id: 3, name: 'ÈÅãÂãïÈûã', price: 3500 },
        { product_id: 4, name: 'ÂíñÂï°Ê©ü', price: 12800 }
      ];
    }
  }

  // ËºâÂÖ•Ê∏¨Ë©¶Ë≥áÊñô
  function loadTestData() {
    cartsData = [
      {
        member_id: 111,
        member_name: 'ÂºµÂ∞èÊòé',
        items: [
          { member_id: 111, product_id: 1, quantity: 2, create_at: '2024-01-15T10:30:00' },
          { member_id: 111, product_id: 2, quantity: 1, create_at: '2024-01-15T11:00:00' }
        ],
        total_items: 3,
        last_updated: '2024-01-15T11:00:00'
      },
      {
        member_id: 222,
        member_name: 'ÊùéÂ∞èÁæé',
        items: [
          { member_id: 222, product_id: 3, quantity: 1, create_at: '2024-01-16T14:20:00' },
          { member_id: 222, product_id: 4, quantity: 1, create_at: '2024-01-16T14:25:00' }
        ],
        total_items: 2,
        last_updated: '2024-01-16T14:25:00'
      }
    ];
    filteredCarts = [...cartsData];
    renderCartsGrid();
    updateStats();
  }

  // Ê∏≤ÊüìË≥ºÁâ©ËªäÁ∂≤Ê†º
  function renderCartsGrid() {
    const grid = document.getElementById('cartsGrid');
    
    if (filteredCarts.length === 0) {
      grid.innerHTML = `
        <div class="no-data">Ê≤íÊúâÊâæÂà∞Á¨¶ÂêàÊ¢ù‰ª∂ÁöÑË≥ºÁâ©Ëªä</div>
      `;
      return;
    }

    grid.innerHTML = filteredCarts.map(cart => {
      const cartItemsHtml = cart.items.map(item => {
        const product = getProductInfo(item.product_id);
        return `
          <div class="cart-item">
            <div class="item-info">
              <div class="item-name">${product.name}</div>
              <div class="item-price">NT$ ${formatPrice(product.price)}</div>
            </div>
            <div class="item-quantity">${item.quantity}</div>
            <div class="item-actions">

  // Ê∏≤ÊüìÊúÉÂì°ÁØ©ÈÅ∏Âô®

  // ÂèñÂæóÂïÜÂìÅË≥áË®ä
  function getProductInfo(productId) {

  // Ê†ºÂºèÂåñÊó•Êúü
  function formatDate(dateString) {
    if (!dateString) return 'Êú™Áü•';

    return date.toLocaleDateString('zh-TW') + ' ' + date.toLocaleTimeString('zh-TW');

  // Êõ¥Êñ∞Áµ±Ë®àË≥áÊñô
  function updateStats() {
    const totalCarts = cartsData.length;

    document.getElementById('totalItems').textContent = totalItems;

  // ÊêúÂ∞ãË≥ºÁâ©Ëªä

  // ÊáâÁî®ÊâÄÊúâÁØ©ÈÅ∏
  function applyFilters() {
    const searchTerm = document.getElementById('cartSearchInput').value.toLowerCase().trim();
    const memberFilter = document.getElementById('memberFilter').value;

    filteredCarts = cartsData.filter(cart => {
      // ÊêúÂ∞ãÁØ©ÈÅ∏
      const matchesSearch = !searchTerm || 
        cart.member_id.toString().includes(searchTerm) ||
        cart.member_name.toLowerCase().includes(searchTerm) ||
        cart.items.some(item => {
          const product = getProductInfo(item.product_id);
          return product.name.toLowerCase().includes(searchTerm);
        });

      // ÊúÉÂì°ÁØ©ÈÅ∏
      const matchesMember = !memberFilter || 
        cart.member_id.toString() === memberFilter;

      return matchesSearch && matchesMember;
    });

    renderCartsGrid();
    showMessage(`ÊâæÂà∞ ${filteredCarts.length} ÂÄãÁ¨¶ÂêàÊ¢ù‰ª∂ÁöÑË≥ºÁâ©Ëªä`, 'success');
  }

  // Á∑®ËºØË≥ºÁâ©ËªäÈ†ÖÁõÆ
  function editCartItem(memberId, productId, currentQuantity) {

    // Ê™¢Êü•Ê¨äÈôê
    if (!checkOperationPermission()) {

  // ÈóúÈñâÁ∑®ËºØÊ®°ÊÖãÊ°Ü
  function closeEditModal() {

  // Êõ¥Êñ∞Ë≥ºÁâ©ËªäÈ†ÖÁõÆ
  async function updateCartItem(event) {

    // Ê™¢Êü•Ê¨äÈôê
    if (!checkOperationPermission()) {
      return;
    }

    event.preventDefault();
    
    if (!currentEditItem) return;
    
    const newQuantity = parseInt(document.getElementById('editQuantity').value);
    
    try {
      showMessage('Êõ¥Êñ∞Ë≥ºÁâ©ËªäÈ†ÖÁõÆ‰∏≠...', 'loading');
      
      const updateData = {
        member_id: currentEditItem.member_id,
        product_id: currentEditItem.product_id,
        quantity: newQuantity
      };
      
      const response = await fetch(`${API_CONFIG.baseURL}${API_CONFIG.endpoints.cart}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(updateData)
      });

      if (response.ok) {
        closeEditModal();
        loadCarts(); // ÈáçÊñ∞ËºâÂÖ•Ë≥áÊñô
        showMessage('Ë≥ºÁâ©ËªäÈ†ÖÁõÆÊõ¥Êñ∞ÊàêÂäü', 'success');
      } else {
        throw new Error('Êõ¥Êñ∞Â§±Êïó');
      }
    } catch (error) {
      console.error('Êõ¥Êñ∞Ë≥ºÁâ©ËªäÈ†ÖÁõÆÈåØË™§:', error);
      showMessage('Êõ¥Êñ∞Ë≥ºÁâ©ËªäÈ†ÖÁõÆÂ§±ÊïóÔºåË´ãÁ®çÂæåÂÜçË©¶', 'error');
    }
  }

  // Âà™Èô§Ë≥ºÁâ©ËªäÈ†ÖÁõÆ
  async function deleteCartItem(memberId, productId) {

    // Ê™¢Êü•Ê¨äÈôê
    if (!checkOperationPermission()) {
      return;
    }

    const product = getProductInfo(productId);
    
    if (confirm(`Á¢∫ÂÆöË¶ÅÂà™Èô§ÂïÜÂìÅ "${product.name}" ÂóéÔºü`)) {
      try {
        showMessage('Âà™Èô§Ë≥ºÁâ©ËªäÈ†ÖÁõÆ‰∏≠...', 'loading');
        
        const deleteData = {
          member_id: memberId,
          product_id: productId

        const response = await fetch(`${API_CONFIG.baseURL}${API_CONFIG.endpoints.cart}`, {
          method: 'DELETE',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(deleteData)
        });

        if (response.ok) {
          loadCarts(); // ÈáçÊñ∞ËºâÂÖ•Ë≥áÊñô
          showMessage('Ë≥ºÁâ©ËªäÈ†ÖÁõÆÂà™Èô§ÊàêÂäü', 'success');
        } else {
          throw new Error('Âà™Èô§Â§±Êïó');
        }
      } catch (error) {
        console.error('Âà™Èô§Ë≥ºÁâ©ËªäÈ†ÖÁõÆÈåØË™§:', error);
        showMessage('Âà™Èô§Ë≥ºÁâ©ËªäÈ†ÖÁõÆÂ§±ÊïóÔºåË´ãÁ®çÂæåÂÜçË©¶', 'error');
      }
    }
  }

  // Ê∏ÖÁ©∫ÊúÉÂì°Ë≥ºÁâ©Ëªä
  async function clearMemberCart(memberId) {

    // Ê™¢Êü•Ê¨äÈôê
    if (!checkOperationPermission()) {
      return;
    }

    const cart = cartsData.find(c => c.member_id === memberId);
    if (!cart) return;
    
    if (confirm(`Á¢∫ÂÆöË¶ÅÊ∏ÖÁ©∫ÊúÉÂì° "${cart.member_name}" ÁöÑÊï¥ÂÄãË≥ºÁâ©ËªäÂóéÔºüÊ≠§Êìç‰ΩúÁÑ°Ê≥ïÂæ©Âéü„ÄÇ`)) {
      try {
        showMessage('Ê∏ÖÁ©∫Ë≥ºÁâ©Ëªä‰∏≠...', 'loading');
        
        // ÈÄê‰∏ÄÂà™Èô§Ë≥ºÁâ©Ëªä‰∏≠ÁöÑÊØèÂÄãÈ†ÖÁõÆ
        for (const item of cart.items) {
          const deleteData = {
            member_id: memberId,
            product_id: item.product_id
          };
          
          await fetch(`${API_CONFIG.baseURL}${API_CONFIG.endpoints.cart}`, {
            method: 'DELETE',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(deleteData)

        }

        loadCarts(); // ÈáçÊñ∞ËºâÂÖ•Ë≥áÊñô
        showMessage('Ë≥ºÁâ©ËªäÊ∏ÖÁ©∫ÊàêÂäü', 'success');
      } catch (error) {
        console.error('Ê∏ÖÁ©∫Ë≥ºÁâ©ËªäÈåØË™§:', error);
        showMessage('Ê∏ÖÁ©∫Ë≥ºÁâ©ËªäÂ§±ÊïóÔºåË´ãÁ®çÂæåÂÜçË©¶', 'error');
      }
    }
  }

  // Ê∏ÖÁêÜÁ©∫Ë≥ºÁâ©Ëªä
  function clearEmptyCarts() {
    const emptyCarts = cartsData.filter(cart => cart.items.length === 0);

      cartsData = cartsData.filter(cart => cart.items.length > 0);

    if (currentAdminLevel === null && adminLevel !== null) {

    if (currentAdminLevel === null) {

      // Ëá®ÊôÇË®≠ÁΩÆÁÇ∫Ê∏¨Ë©¶Áî®ÔºàÂØ¶Èöõ‰ΩøÁî®ÊôÇÊáâÁßªÈô§Ôºâ

    }

    console.log('ÊúÄÁµÇË®≠ÂÆöÁöÑcurrentAdminLevel:', currentAdminLevel);

    return true;
  }

  // Ê™¢Êü•Êìç‰ΩúÊ¨äÈôê
  function checkOperationPermission() {
