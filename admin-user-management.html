    .loading {

    .no-data {

    }

    @media (max-width: 768px) {
      .container {

  </style>

<body>
  <div class="container">
    <!-- È†ÅÈù¢Ê®ôÈ°å -->
    <div class="header">
      <h1 class="page-title">

        ÁÆ°ÁêÜÂì°ÊéßÂà∂
      </h1>

        <span>‚Üê</span>

    <!-- ÁãÄÊÖãË®äÊÅØ -->
    <div id="statusMessage" class="status-message"></div>

    <!-- ÊéßÂà∂Èù¢Êùø -->
    <div class="controls-section">
      <div class="controls-row">

          <input type="text" id="searchInput" class="search-input" placeholder="ÊêúÂ∞ãÁÆ°ÁêÜÂì°ÂßìÂêç„ÄÅÂ∏≥Ëôü...">

          <span>‚ûï</span>

    <!-- ÁÆ°ÁêÜÂì°ÂàóË°® -->
    <div class="data-table">

    <!-- ÂàÜÈ†ÅÊéßÂà∂ -->

  <!-- Êñ∞Â¢û/Á∑®ËºØÊ®°ÊÖãÊ°Ü -->
  <div id="userModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="modalTitle">Êñ∞Â¢ûÁÆ°ÁêÜÂì°</h3>
        <button class="close-btn" onclick="closeModal()">&times;</button>
      </div>
      <form id="userForm">
        <div class="form-group">
          <label for="userName" class="form-label">ÂßìÂêç *</label>
          <input type="text" id="userName" class="form-input" required>
        </div>
        <div class="form-group">
          <label for="userAccount" class="form-label">Â∏≥Ëôü *</label>
          <input type="text" id="userAccount" class="form-input" required>
        </div>
        <div class="form-group">
          <label for="userPassword" class="form-label">ÂØÜÁ¢º *</label>
          <input type="password" id="userPassword" class="form-input" required>
        </div>
        <div class="form-group">
          <label for="userLevel" class="form-label">Ê¨äÈôêÁ≠âÁ¥ö *</label>
          <select id="userLevel" class="form-select" required>
            <option value="">Ë´ãÈÅ∏ÊìáÊ¨äÈôêÁ≠âÁ¥ö</option>
            <option value="0">Ë∂ÖÁ¥öÁÆ°ÁêÜÂì° (Super Admin)</option>
            <option value="1">È´òÁ¥öÁÆ°ÁêÜÂì° (High Admin)</option>
            <option value="2">‰∏≠ÈöéÁÆ°ÁêÜÂì° (Medium Admin)</option>

          <button type="submit" class="btn-primary">

    </div>
  </div>

  <script>
    // ÂÖ®ÂüüËÆäÊï∏
    let users = [];
    let filteredUsers = [];
    let currentPage = 1;
    let pageSize = 10;
    let totalPages = 1;
    let editingUserId = null;
    let originalPassword = ''; // ÂÑ≤Â≠òÂéüÂßãÂØÜÁ¢ºÁî®ÊñºÊØîËºÉ
    
    // API Á´ØÈªû
    const API_BASE_URL = 'https://intellij-project1-production.up.railway.app/user';
    const API_ENDPOINTS = {
      users: `${API_BASE_URL}/users`,
      login: `${API_BASE_URL}/users/login`
    };

    // È°ØÁ§∫ÁãÄÊÖãË®äÊÅØ
    function showMessage(message, type = 'success') {
      const messageElement = document.getElementById('statusMessage');
      messageElement.textContent = message;
      messageElement.className = `status-message ${type}`;
      messageElement.style.display = 'block';

      setTimeout(() => {
        messageElement.style.display = 'none';
      }, 5000);
    }

    // ËºâÂÖ•ÁÆ°ÁêÜÂì°ÂàóË°®
    async function loadUsers() {
      try {
        document.getElementById('loading').style.display = 'block';
        document.getElementById('usersTable').style.display = 'none';
        document.getElementById('noData').style.display = 'none';

        const response = await fetch(API_ENDPOINTS.users, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const result = await response.json();
        
        if (result.status === 200 && result.data) {
          users = result.data;
          filteredUsers = [...users];
          renderUsersTable();
          setupPagination();
        } else {
          throw new Error(result.message || 'ËºâÂÖ•Â§±Êïó');
        }
      } catch (error) {
        console.error('ËºâÂÖ•ÁÆ°ÁêÜÂì°ÂàóË°®Â§±Êïó:', error);
        showMessage('ËºâÂÖ•ÁÆ°ÁêÜÂì°ÂàóË°®Â§±Êïó: ' + error.message, 'error');
        document.getElementById('loading').style.display = 'none';
        document.getElementById('noData').style.display = 'block';
      }
    }

    // Ê∏≤ÊüìÁÆ°ÁêÜÂì°Ë°®Ê†º
    function renderUsersTable() {
      const tbody = document.getElementById('usersTableBody');
      const startIndex = (currentPage - 1) * pageSize;
      const endIndex = startIndex + pageSize;
      const pageUsers = filteredUsers.slice(startIndex, endIndex);

      document.getElementById('loading').style.display = 'none';
      
      if (pageUsers.length === 0) {
        document.getElementById('usersTable').style.display = 'none';
        document.getElementById('noData').style.display = 'block';
        return;
      }

      document.getElementById('usersTable').style.display = 'table';
      document.getElementById('noData').style.display = 'none';

      tbody.innerHTML = pageUsers.map(user => `
        <tr>
          <td>${user.userId}</td>
          <td>${user.name || '-'}</td>
          <td>${user.account || '-'}</td>
          <td>${getLevelBadge(user.level)}</td>
          <td class="actions">
            <button class="btn-secondary" onclick="editUser(${user.userId})">
              Á∑®ËºØ
            </button>
            <button class="btn-danger" onclick="deleteUser(${user.userId})">
              Âà™Èô§
            </button>
          </td>
        </tr>
      `).join('');
    }

    // ÂèñÂæóÊ¨äÈôêÁ≠âÁ¥öÂæΩÁ´†
    function getLevelBadge(level) {
      switch (level) {
        case 0:
          return '<span class="level-badge level-super">Ë∂ÖÁ¥öÁÆ°ÁêÜÂì°</span>';
        case 1:
          return '<span class="level-badge level-high">È´òÁ¥öÁÆ°ÁêÜÂì°</span>';
        case 2:
          return '<span class="level-badge level-medium">‰∏≠ÈöéÁÆ°ÁêÜÂì°</span>';
        case 3:
          return '<span class="level-badge level-normal">‰∏ÄËà¨ÁÆ°ÁêÜÂì°</span>';
        default:
          return '<span class="level-badge level-guest">Êú™Áü•</span>';
      }
    }

    // Ë®≠ÂÆöÂàÜÈ†Å
    function setupPagination() {
      totalPages = Math.ceil(filteredUsers.length / pageSize);
      const pagination = document.getElementById('pagination');
      const pageInfo = document.getElementById('pageInfo');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');

      if (totalPages <= 1) {
        pagination.style.display = 'none';
        return;
      }

      pagination.style.display = 'flex';
      pageInfo.textContent = `Á¨¨ ${currentPage} È†ÅÔºåÂÖ± ${totalPages} È†Å`;
      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = currentPage === totalPages;
    }

    // ÊèõÈ†Å
    function changePage(direction) {
      const newPage = currentPage + direction;
      if (newPage >= 1 && newPage <= totalPages) {
        currentPage = newPage;
        renderUsersTable();
        setupPagination();
      }
    }

    // ÊêúÂ∞ãÂäüËÉΩ
    function setupSearch() {
      document.getElementById('searchInput').addEventListener('input', function(e) {
        const searchTerm = e.target.value.toLowerCase();
        
        if (searchTerm === '') {
          filteredUsers = [...users];
        } else {
          filteredUsers = users.filter(user => 
            (user.name && user.name.toLowerCase().includes(searchTerm)) ||
            (user.account && user.account.toLowerCase().includes(searchTerm))
          );
        }
        
        currentPage = 1;
        renderUsersTable();
        setupPagination();
      });
    }

    // ÈñãÂïüÊñ∞Â¢ûÊ®°ÊÖãÊ°Ü
    function openAddModal() {
      editingUserId = null;
      document.getElementById('modalTitle').textContent = 'Êñ∞Â¢ûÁÆ°ÁêÜÂì°';
      document.getElementById('submitIcon').textContent = '‚ûï';
      document.getElementById('submitText').textContent = 'Êñ∞Â¢û';
      document.getElementById('userForm').reset();
      document.getElementById('userModal').style.display = 'flex';
      document.getElementById('userName').focus();
    }

    // Á∑®ËºØÁÆ°ÁêÜÂì°
    function editUser(userId) {
      const user = users.find(u => u.userId === userId);
      if (!user) {
        showMessage('Êâæ‰∏çÂà∞Ë©≤ÁÆ°ÁêÜÂì°', 'error');
        return;
      }

      editingUserId = userId;
      document.getElementById('modalTitle').textContent = 'Á∑®ËºØÁÆ°ÁêÜÂì°';
      document.getElementById('submitIcon').textContent = 'üíæ';
      document.getElementById('submitText').textContent = 'Êõ¥Êñ∞';
      
      document.getElementById('userName').value = user.name || '';
      document.getElementById('userAccount').value = user.account || '';
      // È°ØÁ§∫ÊòüËôü‰ª£Ë°®ÁèæÊúâÂØÜÁ¢ºÔºà‰æùÁÖßÂØ¶ÈöõÂØÜÁ¢ºÈï∑Â∫¶Ôºâ
      const passwordMask = user.password ? '*'.repeat(user.password.length) : '********';
      document.getElementById('userPassword').value = passwordMask;
      originalPassword = passwordMask; // ÂÑ≤Â≠òÂéüÂßãÊòüËôüÂØÜÁ¢º
      document.getElementById('userLevel').value = user.level || '';
      
      document.getElementById('userModal').style.display = 'flex';
      document.getElementById('userName').focus();
    }

    // ÈóúÈñâÊ®°ÊÖãÊ°Ü
    function closeModal() {
      document.getElementById('userModal').style.display = 'none';
      document.getElementById('userForm').reset();
      editingUserId = null;
      originalPassword = '';
    }

    // ÂÑ≤Â≠òÁÆ°ÁêÜÂì°
    async function saveUser(userData) {
      try {
        const url = editingUserId 
          ? API_ENDPOINTS.users 
          : API_ENDPOINTS.users;
        
        const method = editingUserId ? 'PUT' : 'POST';
        
        if (editingUserId) {
          userData.userId = editingUserId;
        }

        const response = await fetch(url, {
          method: method,
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(userData)
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const result = await response.json();
        
        if (result.status === 200 || result.status === 201) {
          showMessage(editingUserId ? 'ÁÆ°ÁêÜÂì°Êõ¥Êñ∞ÊàêÂäü' : 'ÁÆ°ÁêÜÂì°Êñ∞Â¢ûÊàêÂäü', 'success');
          closeModal();
          loadUsers();
        } else {
          throw new Error(result.message || 'ÂÑ≤Â≠òÂ§±Êïó');
        }
      } catch (error) {
        console.error('ÂÑ≤Â≠òÁÆ°ÁêÜÂì°Â§±Êïó:', error);
        showMessage('ÂÑ≤Â≠òÂ§±Êïó: ' + error.message, 'error');
      }
    }

    // Âà™Èô§ÁÆ°ÁêÜÂì°
    async function deleteUser(userId) {
      if (!confirm('Á¢∫ÂÆöË¶ÅÂà™Èô§Ê≠§ÁÆ°ÁêÜÂì°ÂóéÔºüÊ≠§Êìç‰ΩúÁÑ°Ê≥ïÂæ©Âéü„ÄÇ')) {
        return;
      }

      try {
        const response = await fetch(API_ENDPOINTS.users, {
          method: 'DELETE',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ user_id: userId })
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const result = await response.json();
        
        if (result.status === 200) {
          showMessage('ÁÆ°ÁêÜÂì°Âà™Èô§ÊàêÂäü', 'success');
          loadUsers();
        } else {
          throw new Error(result.message || 'Âà™Èô§Â§±Êïó');
        }
      } catch (error) {
        console.error('Âà™Èô§ÁÆ°ÁêÜÂì°Â§±Êïó:', error);
        showMessage('Âà™Èô§Â§±Êïó: ' + error.message, 'error');
      }
    }

    // Ë°®ÂñÆÊèê‰∫§ËôïÁêÜ
    document.getElementById('userForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const formData = new FormData(this);
      const passwordValue = document.getElementById('userPassword').value;
      const userData = {
        name: document.getElementById('userName').value.trim(),
        account: document.getElementById('userAccount').value.trim(),
        level: parseInt(document.getElementById('userLevel').value)
      };

      // ËôïÁêÜÂØÜÁ¢ºÊ¨Ñ‰Ωç
      if (editingUserId) {
        // Á∑®ËºØÊ®°ÂºèÔºöÂ¶ÇÊûúÂØÜÁ¢ºÊúâÊîπËÆäÔºå‰ΩøÁî®Êñ∞ÂØÜÁ¢ºÔºõÂê¶Ââá‰ΩøÁî®ÂéüÂßãÂØÜÁ¢º
        if (passwordValue && passwordValue !== originalPassword) {
          userData.password = passwordValue;
        } else {
          // ‰øùÊåÅÂéüÂØÜÁ¢º - ÂæûusersÈô£Âàó‰∏≠ÂèñÂæóÂéüÂßãÂØÜÁ¢º
          const originalUser = users.find(u => u.userId === editingUserId);
          userData.password = originalUser ? originalUser.password : passwordValue;
        }
      } else {
        // Êñ∞Â¢ûÊ®°ÂºèÔºöÂØÜÁ¢ºÂøÖÂ°´
        userData.password = passwordValue;
      }

      // È©óË≠âË°®ÂñÆ
      if (!userData.name || !userData.account) {
        showMessage('Ë´ãÂ°´ÂØ´ÊâÄÊúâÂøÖÂ°´Ê¨Ñ‰Ωç', 'error');
        return;
      }

      // Êñ∞Â¢ûÊ®°ÂºèÊôÇÂØÜÁ¢ºÂøÖÂ°´
      if (!editingUserId && !userData.password) {
        showMessage('ÂØÜÁ¢ºÁÇ∫ÂøÖÂ°´Ê¨Ñ‰Ωç', 'error');
        return;
      }

      if (userData.level < 0 || userData.level > 3) {
        showMessage('Ë´ãÈÅ∏ÊìáÊ≠£Á¢∫ÁöÑÊ¨äÈôêÁ≠âÁ¥ö', 'error');
        return;
      }

      saveUser(userData);
    });

    // ÈªûÊìäÊ®°ÊÖãÊ°ÜÂ§ñÈÉ®ÈóúÈñâ
    document.getElementById('userModal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeModal();
      }
    });

    // ÈçµÁõ§Âø´Êç∑Èçµ
    document.addEventListener('keydown', function(event) {
      // ESC ÈóúÈñâÊ®°ÊÖãÊ°Ü
      if (event.key === 'Escape') {
        closeModal();
      }
      
      // Ctrl+N Êñ∞Â¢ûÁÆ°ÁêÜÂì°
      if (event.ctrlKey && event.key === 'n') {
        event.preventDefault();
        openAddModal();
      }
    });

    // È†ÅÈù¢ËºâÂÖ•ÂÆåÊàê
    window.addEventListener('load', function() {
      loadUsers();
      setupSearch();
    });

    // ÈåØË™§ËôïÁêÜ
    window.addEventListener('error', function(e) {
      console.error('È†ÅÈù¢ÈåØË™§:', e.error);
      showMessage('È†ÅÈù¢ÁôºÁîüÈåØË™§ÔºåË´ãÈáçÊñ∞Êï¥ÁêÜÈ†ÅÈù¢', 'error');
    });
  </script>
