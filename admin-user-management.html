  <script>
    // å…¨åŸŸè®Šæ•¸
    let users = [];
    let filteredUsers = [];
    let currentPage = 1;
    let pageSize = 10;
    let totalPages = 1;
    let editingUserId = null;
    let originalPassword = ''; // å„²å­˜åŸå§‹å¯†ç¢¼ç”¨æ–¼æ¯”è¼ƒ
    
    // API ç«¯é»
    const API_BASE_URL = 'https://intellij-project1-production.up.railway.app/user';
    const API_ENDPOINTS = {
      users: `${API_BASE_URL}/users`,
      login: `${API_BASE_URL}/users/login`
    };

    // é¡¯ç¤ºç‹€æ…‹è¨Šæ¯
    function showMessage(message, type = 'success') {
      const messageElement = document.getElementById('statusMessage');
      messageElement.textContent = message;
      messageElement.className = `status-message ${type}`;
      messageElement.style.display = 'block';

      setTimeout(() => {
        messageElement.style.display = 'none';
      }, 5000);
    }

    // è¼‰å…¥ç®¡ç†å“¡åˆ—è¡¨
    async function loadUsers() {
      try {
        document.getElementById('loading').style.display = 'block';
        document.getElementById('usersTable').style.display = 'none';
        document.getElementById('noData').style.display = 'none';

        const response = await fetch(API_ENDPOINTS.users, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const result = await response.json();
        
        if (result.status === 200 && result.data) {
          users = result.data;
          filteredUsers = [...users];
          renderUsersTable();
          setupPagination();
        } else {
          throw new Error(result.message || 'è¼‰å…¥å¤±æ•—');
        }
      } catch (error) {
        console.error('è¼‰å…¥ç®¡ç†å“¡åˆ—è¡¨å¤±æ•—:', error);
        showMessage('è¼‰å…¥ç®¡ç†å“¡åˆ—è¡¨å¤±æ•—: ' + error.message, 'error');
        document.getElementById('loading').style.display = 'none';
        document.getElementById('noData').style.display = 'block';
      }
    }

    // æ¸²æŸ“ç®¡ç†å“¡è¡¨æ ¼
    function renderUsersTable() {
      const tbody = document.getElementById('usersTableBody');
      const startIndex = (currentPage - 1) * pageSize;
      const endIndex = startIndex + pageSize;
      const pageUsers = filteredUsers.slice(startIndex, endIndex);

      document.getElementById('loading').style.display = 'none';
      
      if (pageUsers.length === 0) {
        document.getElementById('usersTable').style.display = 'none';
        document.getElementById('noData').style.display = 'block';
        return;
      }

      document.getElementById('usersTable').style.display = 'table';
      document.getElementById('noData').style.display = 'none';

      tbody.innerHTML = pageUsers.map(user => `
        <tr>
          <td>${user.userId}</td>
          <td>${user.name || '-'}</td>
          <td>${user.account || '-'}</td>
          <td>${getLevelBadge(user.level)}</td>
          <td class="actions">
            <button class="btn-secondary" onclick="editUser(${user.userId})">
              ç·¨è¼¯
            </button>
            <button class="btn-danger" onclick="deleteUser(${user.userId})">
              åˆªé™¤
            </button>
          </td>
        </tr>
      `).join('');
    }

    // å–å¾—æ¬Šé™ç­‰ç´šå¾½ç« 
    function getLevelBadge(level) {
      switch (level) {
        case 0:
          return '<span class="level-badge level-super">è¶…ç´šç®¡ç†å“¡</span>';
        case 1:
          return '<span class="level-badge level-high">é«˜ç´šç®¡ç†å“¡</span>';
        case 2:
          return '<span class="level-badge level-medium">ä¸­éšç®¡ç†å“¡</span>';
        case 3:
          return '<span class="level-badge level-normal">ä¸€èˆ¬ç®¡ç†å“¡</span>';
        default:
          return '<span class="level-badge level-guest">æœªçŸ¥</span>';
      }
    }

    // è¨­å®šåˆ†é 
    function setupPagination() {
      totalPages = Math.ceil(filteredUsers.length / pageSize);
      const pagination = document.getElementById('pagination');
      const pageInfo = document.getElementById('pageInfo');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');

      if (totalPages <= 1) {
        pagination.style.display = 'none';
        return;
      }

      pagination.style.display = 'flex';
      pageInfo.textContent = `ç¬¬ ${currentPage} é ï¼Œå…± ${totalPages} é `;
      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = currentPage === totalPages;
    }

    // æ›é 
    function changePage(direction) {
      const newPage = currentPage + direction;
      if (newPage >= 1 && newPage <= totalPages) {
        currentPage = newPage;
        renderUsersTable();
        setupPagination();
      }
    }

    // æœå°‹åŠŸèƒ½
    function setupSearch() {
      document.getElementById('searchInput').addEventListener('input', function(e) {
        const searchTerm = e.target.value.toLowerCase();
        
        if (searchTerm === '') {
          filteredUsers = [...users];
        } else {
          filteredUsers = users.filter(user => 
            (user.name && user.name.toLowerCase().includes(searchTerm)) ||
            (user.account && user.account.toLowerCase().includes(searchTerm))
          );
        }
        
        currentPage = 1;
        renderUsersTable();
        setupPagination();
      });
    }

      const user = users.find(u => u.userId === userId);
      if (!user) {
        showMessage('æ‰¾ä¸åˆ°è©²ç®¡ç†å“¡', 'error');
        return;
      }

      editingUserId = userId;
      document.getElementById('modalTitle').textContent = 'ç·¨è¼¯ç®¡ç†å“¡';
      document.getElementById('submitIcon').textContent = 'ğŸ’¾';
      document.getElementById('submitText').textContent = 'æ›´æ–°';
      
      document.getElementById('userName').value = user.name || '';
      document.getElementById('userAccount').value = user.account || '';
      // é¡¯ç¤ºæ˜Ÿè™Ÿä»£è¡¨ç¾æœ‰å¯†ç¢¼ï¼ˆä¾ç…§å¯¦éš›å¯†ç¢¼é•·åº¦ï¼‰
      const passwordMask = user.password ? '*'.repeat(user.password.length) : '********';
      document.getElementById('userPassword').value = passwordMask;

    // å„²å­˜ç®¡ç†å“¡
    async function saveUser(userData) {
      try {
        const url = editingUserId 
          ? API_ENDPOINTS.users 
          : API_ENDPOINTS.users;
        
        const method = editingUserId ? 'PUT' : 'POST';
        
        if (editingUserId) {
          userData.userId = editingUserId;
        }

        const response = await fetch(url, {
          method: method,
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(userData)
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
