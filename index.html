<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入入口網站</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Microsoft JhengHei', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .title {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .subtitle {
      color: #666;
      font-size: 1.1em;
      margin-bottom: 30px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .option-btn {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.1em;
      font-weight: 500;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .option-btn:hover {
      background: linear-gradient(45deg, #5a6fd8, #6a5acd);
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .icon {
      font-size: 1.3em;
    }

    .member {
      background: linear-gradient(45deg, #4facfe, #00f2fe);
    }

    .member:hover {
      background: linear-gradient(45deg, #43a3f5, #00e8f5);
    }

    .admin {
      background: linear-gradient(45deg, #fa709a, #fee140);
    }

    .admin:hover {
      background: linear-gradient(45deg, #f76791, #fed93e);
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
      
      .title {
        font-size: 2em;
      }
      
      .subtitle {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">歡迎使用</h1>
    <p class="subtitle">請選擇登入方式</p>
    <div class="options">
      <a href="memberlogin.html" class="option-btn member">
        <span class="icon">👤</span>
        <span>會員登入</span>
      </a>
      <a href="admin-login.html" class="option-btn admin">
        <span class="icon">⚙️</span>
        <span>管理員登入</span>
      </a>
    </div>
  </div>
</body>
</html>
