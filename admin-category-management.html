<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ÁÆ°ÁêÜÂì°ÂæåÂè∞ - ÂïÜÂìÅÈ°ûÂà•ÁÆ°ÁêÜ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Microsoft JhengHei', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      background: white;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      margin-bottom: 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .page-title {
      font-size: 2em;
      color: #2c3e50;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .back-btn {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .controls-section {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      margin-bottom: 25px;
    }

    .controls-row {
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .search-box {
      flex: 1;
      min-width: 300px;
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 12px 45px 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1em;
      transition: border-color 0.3s ease;
    }

    .search-input:focus {
      outline: none;
      border-color: #667eea;
    }

    .search-btn {
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
      background: #667eea;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(45deg, #9C27B0, #7B1FA2);
      color: white;
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
    }

    .btn-danger {
      background: linear-gradient(45deg, #e74c3c, #c0392b);
      color: white;
    }

    .btn-success {
      background: linear-gradient(45deg, #4CAF50, #45a049);
      color: white;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .categories-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 25px;
    }

    .category-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
      border-left: 5px solid #9C27B0;
    }

    .category-card:hover {
      transform: translateY(-5px);
    }

    .category-header {
      background: linear-gradient(135deg, #9C27B0 0%, #7B1FA2 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .category-icon {

      margin-bottom: 10px;
    }

    .category-name {
      font-size: 1.3em;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .category-id {
      font-size: 0.9em;
      opacity: 0.8;
    }

    .category-body {
      padding: 20px;
    }

    .category-description {
      color: #666;
      margin-bottom: 15px;
      line-height: 1.5;
      min-height: 40px;
    }

    .category-stats {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      font-size: 0.9em;
    }

    .stat-item {
      text-align: center;
    }

    .stat-number {
      font-size: 1.2em;
      font-weight: bold;
      color: #2c3e50;
    }

    .stat-label {
      color: #666;
      font-size: 0.8em;
    }

    .category-actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .btn-sm {
      padding: 6px 12px;
      font-size: 0.85em;
    }

    .status-message {
      margin-bottom: 20px;
      padding: 12px;
      border-radius: 8px;
      font-weight: 500;
      display: none;
      text-align: center;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .loading {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .no-data {
      text-align: center;
      padding: 60px 20px;
      color: #666;
      font-size: 1.2em;
      grid-column: 1 / -1;
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .stats-row {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .stat-card {
      background: white;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      flex: 1;
      min-width: 150px;
      text-align: center;
    }

    .stat-card .stat-number {
      font-size: 1.8em;
      font-weight: bold;
      color: #2c3e50;
    }

    .stat-card .stat-label {
      font-size: 0.9em;
      color: #666;
      margin-top: 5px;
    }

    .category-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 15px;
      max-width: 500px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal-header {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
    }

    .form-input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1em;
      transition: border-color 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: #9C27B0;
    }

    .form-textarea {
      min-height: 80px;
      resize: vertical;
    }

    .modal-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }

    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }

      .header {
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }

      .controls-row {
        flex-direction: column;
        align-items: stretch;
      }

      .search-box {
        min-width: auto;
      }

      .categories-grid {
        grid-template-columns: 1fr;
      }

      .stats-row {
        flex-direction: column;
      }

      .category-stats {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1 class="page-title">
      <span>üè∑Ô∏è</span>

    </h1>
    <a href="admin-dashboard.html" class="back-btn">

  <div id="statusMessage" class="status-message"></div>

  <div class="controls-section">

        <div class="stat-label">Á∏ΩÂïÜÂìÅÊï∏</div>

        <div class="stat-label">Âπ≥ÂùáÂïÜÂìÅÊï∏</div>

    <div class="controls-row">

        <input type="text" class="search-input" placeholder="ÊêúÂ∞ãÈ°ûÂà•ÂêçÁ®±..." id="categorySearchInput">

</div>

<!-- Êñ∞Â¢û/Á∑®ËºØÈ°ûÂà•Ê®°ÊÖãÊ°Ü -->
<div class="category-modal" id="categoryModal">
  <div class="modal-content">
    <div class="modal-header" id="modalTitle">Êñ∞Â¢ûÈ°ûÂà•</div>
    <form id="categoryForm">
      <div class="form-group">
        <label class="form-label" for="categoryName">È°ûÂà•ÂêçÁ®± *</label>
        <input type="text" class="form-input" id="categoryName" required>
      </div>
      <div class="form-group">
        <label class="form-label" for="categoryDescription">È°ûÂà•ÊèèËø∞</label>
        <textarea class="form-input form-textarea" id="categoryDescription" placeholder="Ë´ãËº∏ÂÖ•È°ûÂà•ÊèèËø∞..."></textarea>
      </div>
      <div class="form-group">
        <label class="form-label" for="categoryIcon">È°ûÂà•ÂúñÁ§∫</label>
        <input type="text" class="form-input" id="categoryIcon" placeholder="‰æãÂ¶Ç: üì±, üëï, üè†" maxlength="2">
      </div>
      <div class="modal-actions">
        <button type="button" class="btn btn-secondary" onclick="closeModal()">ÂèñÊ∂à</button>
        <button type="submit" class="btn btn-primary" id="saveBtn">ÂÑ≤Â≠ò</button>
      </div>
    </form>
  </div>
</div>

<script>
  // APIË®≠ÂÆö
  const API_CONFIG = {
    baseURL: 'http://localhost:8080',
    endpoints: {
      categories: '/user/categories',
      products: '/user/products'
    }
  };

  // ÂÖ®ÂüüËÆäÊï∏
  let categoriesData = [];
  let filteredCategories = [];
  let productsData = [];
  let editingCategoryId = null;
  let currentAdminLevel = null; // Áï∂ÂâçÁÆ°ÁêÜÂì°Ê¨äÈôêÁ≠âÁ¥ö

  // È°ØÁ§∫ÁãÄÊÖãË®äÊÅØ
  function showMessage(message, type = 'success') {
    const messageElement = document.getElementById('statusMessage');
    messageElement.textContent = message;
    messageElement.className = `status-message ${type}`;
    messageElement.style.display = 'block';

    if (type !== 'loading') {
      setTimeout(() => {
        messageElement.style.display = 'none';
      }, 4000);
    }
  }

  // ËºâÂÖ•È°ûÂà•Ë≥áÊñô
  async function loadCategories() {
    try {
      showMessage('ËºâÂÖ•È°ûÂà•Ë≥áÊñô‰∏≠...', 'loading');
      
      const response = await fetch(`${API_CONFIG.baseURL}${API_CONFIG.endpoints.categories}`, {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${localStorage.getItem('adminToken') || ''}`
        }
      });

      if (response.ok) {
        const result = await response.json();
        categoriesData = result.data || result || [];
        filteredCategories = [...categoriesData];
        renderCategoriesGrid();
        updateStats();
        showMessage(`ËºâÂÖ•ÂÆåÊàêÔºåÂÖ± ${categoriesData.length} ÂÄãÈ°ûÂà•`, 'success');
      } else {
        throw new Error('ÁÑ°Ê≥ïËºâÂÖ•È°ûÂà•Ë≥áÊñô');
      }
    } catch (error) {
      console.error('ËºâÂÖ•È°ûÂà•Ë≥áÊñôÈåØË™§:', error);
      
      // ËºâÂÖ•Ê∏¨Ë©¶Ë≥áÊñô
      loadTestData();
      showMessage('ÈÄ£Êé•ÂæåÁ´ØÂ§±ÊïóÔºåËºâÂÖ•Ê∏¨Ë©¶Ë≥áÊñô', 'error');
    }
  }

  // ËºâÂÖ•ÂïÜÂìÅË≥áÊñôÔºàÁî®ÊñºÁµ±Ë®àÔºâ
  async function loadProducts() {
    try {
      const response = await fetch(`${API_CONFIG.baseURL}${API_CONFIG.endpoints.products}`, {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json'
        }
      });

      if (response.ok) {
        const result = await response.json();
        productsData = result.data || result || [];
        updateStats();
      }
    } catch (error) {
      console.error('ËºâÂÖ•ÂïÜÂìÅË≥áÊñôÈåØË™§:', error);
      // ‰ΩøÁî®Ê∏¨Ë©¶ÂïÜÂìÅË≥áÊñô
      productsData = [
        { product_id: 1, category_name: 'ÈõªÂ≠êÁî¢ÂìÅ' },
        { product_id: 2, category_name: 'ÈõªÂ≠êÁî¢ÂìÅ' },
        { product_id: 3, category_name: 'ÊúçÈ£æÈÖç‰ª∂' },
        { product_id: 4, category_name: 'ÂÆ∂Â±ÖÁî®ÂìÅ' }
      ];
      updateStats();
    }
  }

  // ËºâÂÖ•Ê∏¨Ë©¶Ë≥áÊñô
  function loadTestData() {
    categoriesData = [
      {
        category_id: 1,
        name: 'ÈõªÂ≠êÁî¢ÂìÅ',
        description: 'ÊâãÊ©ü„ÄÅÈõªËÖ¶„ÄÅÈÖç‰ª∂Á≠âÈõªÂ≠êÁî¢ÂìÅ',
        icon: 'üì±',
        created_at: '2024-01-15'
      },
      {
        category_id: 2,
        name: 'ÊúçÈ£æÈÖç‰ª∂',
        description: 'ÊúçË£ù„ÄÅÈûãÂ≠ê„ÄÅÂåÖÂåÖÁ≠âÊôÇÂ∞öÈÖç‰ª∂',
        icon: 'üëï',
        created_at: '2024-01-20'
      },
      {
        category_id: 3,
        name: 'ÂÆ∂Â±ÖÁî®ÂìÅ',
        description: 'ÂÆ∂ÂÖ∑„ÄÅË£ùÈ£æ„ÄÅÂªöÂÖ∑Á≠âÂ±ÖÂÆ∂Áî®ÂìÅ',
        icon: 'üè†',
        created_at: '2024-02-01'
      },
      {
        category_id: 4,
        name: 'ÈÅãÂãïÂÅ•Ë∫´',
        description: 'ÈÅãÂãïÂô®Êùê„ÄÅÂÅ•Ë∫´Áî®ÂìÅ„ÄÅÊà∂Â§ñÁî®ÂìÅ',
        icon: 'üèÉ‚Äç‚ôÇÔ∏è',
        created_at: '2024-02-10'
      }
    ];
    filteredCategories = [...categoriesData];
    renderCategoriesGrid();
    updateStats();
  }

  // Ê∏≤ÊüìÈ°ûÂà•Á∂≤Ê†º
  function renderCategoriesGrid() {
    const grid = document.getElementById('categoriesGrid');
    
    if (filteredCategories.length === 0) {
      grid.innerHTML = `
        <div class="no-data">Ê≤íÊúâÊâæÂà∞Á¨¶ÂêàÊ¢ù‰ª∂ÁöÑÈ°ûÂà•</div>
      `;
      return;
    }

    grid.innerHTML = filteredCategories.map(category => {
      const productCount = getProductCountByCategory(category.name);
      
      return `
        <div class="category-card">
          <div class="category-header">
            <div class="category-icon">${category.icon || 'üè∑Ô∏è'}</div>
            <div class="category-name">${category.name}</div>
            <div class="category-id">ID: ${category.category_id}</div>
          </div>
          <div class="category-body">
            <div class="category-description">
              ${category.description || 'Êö´ÁÑ°ÊèèËø∞'}
            </div>
            <div class="category-stats">
              <div class="stat-item">
                <div class="stat-number">${productCount}</div>
                <div class="stat-label">ÂïÜÂìÅÊï∏Èáè</div>
              </div>
              <div class="stat-item">
                <div class="stat-number">${formatDate(category.created_at)}</div>
                <div class="stat-label">Âª∫Á´ãÊó•Êúü</div>
              </div>
            </div>
            <div class="category-actions">
              <button class="btn btn-primary btn-sm" onclick="editCategory(${category.category_id})">
                ‚úèÔ∏è Á∑®ËºØ
              </button>
              <button class="btn btn-success btn-sm" onclick="viewProducts('${category.name}')">
                üì¶ Êü•ÁúãÂïÜÂìÅ
              </button>
              <button class="btn btn-danger btn-sm" onclick="deleteCategory(${category.category_id})" 
                ${productCount > 0 ? 'disabled title="Ê≠§È°ûÂà•ÈÇÑÊúâÂïÜÂìÅÔºåÁÑ°Ê≥ïÂà™Èô§"' : ''}>
                üóëÔ∏è Âà™Èô§
              </button>
            </div>
          </div>
        </div>
      `;
    }).join('');
  }

  // ÂèñÂæóÈ°ûÂà•ÂïÜÂìÅÊï∏Èáè
  function getProductCountByCategory(categoryName) {
    return productsData.filter(product => product.category_name === categoryName).length;
  }

  // Ê†ºÂºèÂåñÊó•Êúü
  function formatDate(dateString) {
    if (!dateString) return 'Êú™Áü•';
    const date = new Date(dateString);
    return date.toLocaleDateString('zh-TW');
  }

  // Êõ¥Êñ∞Áµ±Ë®àË≥áÊñô
  function updateStats() {
    const totalCategories = categoriesData.length;
    const totalProducts = productsData.length;
    const avgProducts = totalCategories > 0 ? Math.round(totalProducts / totalCategories) : 0;

    document.getElementById('totalCategories').textContent = totalCategories;
    document.getElementById('totalProducts').textContent = totalProducts;
    document.getElementById('avgProductsPerCategory').textContent = avgProducts;
  }

  // ÊêúÂ∞ãÈ°ûÂà•
  function searchCategories() {
    const searchTerm = document.getElementById('categorySearchInput').value.toLowerCase().trim();
    
    if (!searchTerm) {
      filteredCategories = [...categoriesData];
    } else {
      filteredCategories = categoriesData.filter(category => 
        category.name.toLowerCase().includes(searchTerm) ||
        (category.description && category.description.toLowerCase().includes(searchTerm))
      );
    }
    
    renderCategoriesGrid();
    showMessage(`ÊâæÂà∞ ${filteredCategories.length} ÂÄãÁ¨¶ÂêàÊ¢ù‰ª∂ÁöÑÈ°ûÂà•`, 'success');
  }

  // ÈáçÊñ∞Êï¥ÁêÜÈ°ûÂà•Ë≥áÊñô
  function refreshCategories() {
    document.getElementById('categorySearchInput').value = '';
    loadCategories();
    loadProducts();
  }

  // Êñ∞Â¢ûÈ°ûÂà•
  function addCategory() {

    // Ê™¢Êü•Ê¨äÈôê
    if (!checkOperationPermission()) {
      return;
    }

    editingCategoryId = null;
    document.getElementById('modalTitle').textContent = 'Êñ∞Â¢ûÈ°ûÂà•';
    document.getElementById('categoryName').value = '';
    document.getElementById('categoryDescription').value = '';
    document.getElementById('categoryIcon').value = '';
    document.getElementById('saveBtn').textContent = 'Êñ∞Â¢û';
    document.getElementById('categoryModal').style.display = 'flex';
  }

  // Á∑®ËºØÈ°ûÂà•
  function editCategory(categoryId) {

    // Ê™¢Êü•Ê¨äÈôê
    if (!checkOperationPermission()) {
      return;
    }

    const category = categoriesData.find(c => c.category_id === categoryId);
    if (category) {
      editingCategoryId = categoryId;
      document.getElementById('modalTitle').textContent = 'Á∑®ËºØÈ°ûÂà•';
      document.getElementById('categoryName').value = category.name;
      document.getElementById('categoryDescription').value = category.description || '';
      document.getElementById('categoryIcon').value = category.icon || '';
      document.getElementById('saveBtn').textContent = 'Êõ¥Êñ∞';
      document.getElementById('categoryModal').style.display = 'flex';
    }
  }

  // Êü•ÁúãÂïÜÂìÅ
  function viewProducts(categoryName) {
    showMessage(`Ê≠£Âú®Ë∑≥ËΩâÂà∞ÂïÜÂìÅÁÆ°ÁêÜÈ†ÅÈù¢Êü•Áúã "${categoryName}" È°ûÂà•ÂïÜÂìÅ...`, 'success');
    setTimeout(() => {

  // Âà™Èô§È°ûÂà•
  async function deleteCategory(categoryId) {

    // Ê™¢Êü•Ê¨äÈôê
    if (!checkOperationPermission()) {
      return;
    }

    const category = categoriesData.find(c => c.category_id === categoryId);
    if (!category) return;
    
    const productCount = getProductCountByCategory(category.name);
    if (productCount > 0) {
      showMessage(`Ê≠§È°ûÂà•ÈÇÑÊúâ ${productCount} È†ÖÂïÜÂìÅÔºåË´ãÂÖàÁßªÈô§ÂïÜÂìÅÂæåÂÜçÂà™Èô§È°ûÂà•`, 'error');
      return;
    }
    
    if (confirm(`Á¢∫ÂÆöË¶ÅÂà™Èô§È°ûÂà• "${category.name}" ÂóéÔºüÊ≠§Êìç‰ΩúÁÑ°Ê≥ïÂæ©Âéü„ÄÇ`)) {
      try {
        showMessage('Âà™Èô§È°ûÂà•‰∏≠...', 'loading');
        
        const response = await fetch(`${API_CONFIG.baseURL}${API_CONFIG.endpoints.categories}`, {
          method: 'DELETE',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${localStorage.getItem('adminToken') || ''}`
          },
          body: JSON.stringify({ category_id: categoryId })
        });

        if (response.ok) {
          // ÂæûÊú¨Âú∞Ë≥áÊñô‰∏≠ÁßªÈô§
          categoriesData = categoriesData.filter(c => c.category_id !== categoryId);
          filteredCategories = filteredCategories.filter(c => c.category_id !== categoryId);
          renderCategoriesGrid();
          updateStats();
          showMessage('È°ûÂà•Âà™Èô§ÊàêÂäü', 'success');
        } else {
          throw new Error('Âà™Èô§Â§±Êïó');
        }
      } catch (error) {
        console.error('Âà™Èô§È°ûÂà•ÈåØË™§:', error);
        showMessage('Âà™Èô§È°ûÂà•Â§±ÊïóÔºåË´ãÁ®çÂæåÂÜçË©¶', 'error');
      }
    }
  }

  // ÈóúÈñâÊ®°ÊÖãÊ°Ü
  function closeModal() {

  // ÂÑ≤Â≠òÈ°ûÂà•
  async function saveCategory(event) {
    event.preventDefault();
    
    const name = document.getElementById('categoryName').value.trim();
    const description = document.getElementById('categoryDescription').value.trim();
    const icon = document.getElementById('categoryIcon').value.trim();
    
    if (!name) {
      showMessage('Ë´ãËº∏ÂÖ•È°ûÂà•ÂêçÁ®±', 'error');
      return;
    }
    
    try {
      showMessage(editingCategoryId ? 'Êõ¥Êñ∞È°ûÂà•‰∏≠...' : 'Êñ∞Â¢ûÈ°ûÂà•‰∏≠...', 'loading');
      
      const categoryData = {
        name: name,
        description: description,
        icon: icon
      };
      
      if (editingCategoryId) {
        // Êõ¥Êñ∞È°ûÂà•
        categoryData.category_id = editingCategoryId;
        const response = await fetch(`${API_CONFIG.baseURL}${API_CONFIG.endpoints.categories}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${localStorage.getItem('adminToken') || ''}`
          },
          body: JSON.stringify(categoryData)
        });
        
        if (response.ok) {
          // Êõ¥Êñ∞Êú¨Âú∞Ë≥áÊñô
          const categoryIndex = categoriesData.findIndex(c => c.category_id === editingCategoryId);
          if (categoryIndex !== -1) {
            categoriesData[categoryIndex] = { ...categoriesData[categoryIndex], ...categoryData };
          }
          showMessage('È°ûÂà•Êõ¥Êñ∞ÊàêÂäü', 'success');
        } else {
          throw new Error('Êõ¥Êñ∞Â§±Êïó');
        }
      } else {
        // Êñ∞Â¢ûÈ°ûÂà•
        const response = await fetch(`${API_CONFIG.baseURL}${API_CONFIG.endpoints.categories}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${localStorage.getItem('adminToken') || ''}`
          },
          body: JSON.stringify(categoryData)
        });
        
        if (response.ok) {
          const result = await response.json();
          showMessage('È°ûÂà•Êñ∞Â¢ûÊàêÂäü', 'success');
        } else {
          throw new Error('Êñ∞Â¢ûÂ§±Êïó');
        }
      }
      
      closeModal();
      refreshCategories();
      
    } catch (error) {
      console.error('ÂÑ≤Â≠òÈ°ûÂà•ÈåØË™§:', error);
      showMessage('ÂÑ≤Â≠òÈ°ûÂà•Â§±ÊïóÔºåË´ãÁ®çÂæåÂÜçË©¶', 'error');
    }
  }

  // Ê™¢Êü•ÁÆ°ÁêÜÂì°Ê¨äÈôê
  function checkAdminAuth() {
    const adminToken = localStorage.getItem('adminToken');
    if (!adminToken) {

    }

    // Áç≤ÂèñÁÆ°ÁêÜÂì°Ê¨äÈôêÁ≠âÁ¥ö
    const adminInfo = localStorage.getItem('adminInfo');
    const adminLevel = localStorage.getItem('adminLevel');

    console.log('localStorageÂÖßÂÆπÊ™¢Êü•:');
    console.log('adminToken:', adminToken);
    console.log('adminInfo:', adminInfo);
    console.log('adminLevel:', adminLevel);

    // ÂòóË©¶Â§öÁ®ÆÊñπÂºèÁç≤ÂèñÁÆ°ÁêÜÂì°Á≠âÁ¥ö
    if (adminInfo) {
      try {
        const info = JSON.parse(adminInfo);
        console.log('Ëß£ÊûêÁöÑadminInfo:', info);
        currentAdminLevel = info.level !== undefined ? info.level : (info.adminLevel !== undefined ? info.adminLevel : null);
      } catch (error) {
        console.warn('ÁÑ°Ê≥ïËß£ÊûêÁÆ°ÁêÜÂì°Ë≥áË®ä:', error);
        currentAdminLevel = null;

    }

    // Â¶ÇÊûúadminInfoÊ≤íÊúâlevelÔºåÂòóË©¶ÂæûÂñÆÁç®ÁöÑadminLevelÈ†ÖÁõÆÂèñÂæó
    if (currentAdminLevel === null && adminLevel !== null) {
      currentAdminLevel = parseInt(adminLevel);
    }

    // Â¶ÇÊûúÈÇÑÊòØÊ≤íÊúâÔºåÊö´ÊôÇË®≠ÁÇ∫Ê∏¨Ë©¶Á≠âÁ¥öÔºàÂèØÁßªÈô§Ôºâ
    if (currentAdminLevel === null) {
      console.warn('ÁÑ°Ê≥ïÂæûlocalStorageÁç≤ÂèñÁÆ°ÁêÜÂì°Á≠âÁ¥öÔºåË´ãÊ™¢Êü•ÁôªÂÖ•ÊµÅÁ®ã');
      // Ëá®ÊôÇË®≠ÁΩÆÁÇ∫Ê∏¨Ë©¶Áî®ÔºàÂØ¶Èöõ‰ΩøÁî®ÊôÇÊáâÁßªÈô§Ôºâ
      currentAdminLevel = 0; // Êö´ÊôÇË®≠ÁÇ∫Ë∂ÖÁ¥öÁÆ°ÁêÜÂì°‰ª•‰æøÊ∏¨Ë©¶
      showMessage('Ë≠¶ÂëäÔºöÁÑ°Ê≥ïÁ¢∫Ë™çÁÆ°ÁêÜÂì°Á≠âÁ¥öÔºåÊö´ÊôÇË®≠ÁÇ∫Ë∂ÖÁ¥öÁÆ°ÁêÜÂì°', 'error');
    }

    console.log('ÊúÄÁµÇË®≠ÂÆöÁöÑcurrentAdminLevel:', currentAdminLevel);

    return true;
  }

  // Ê™¢Êü•Êìç‰ΩúÊ¨äÈôê
