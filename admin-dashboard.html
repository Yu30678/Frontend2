<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理員後台 - 主控台</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Microsoft JhengHei', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .dashboard-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      max-width: 800px;
      width: 100%;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      padding-bottom: 20px;
      border-bottom: 2px solid #e0e0e0;
    }

    .logo {
      font-size: 3em;
      color: #2c3e50;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .title {
      font-size: 2.2em;
      color: #2c3e50;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .subtitle {
      color: #666;
      font-size: 1.1em;
    }

    .admin-info {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 30px;
      text-align: center;
    }

    .admin-name {
      font-size: 1.2em;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 5px;
    }

    .admin-role {
      color: #666;
      font-size: 0.9em;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .menu-item {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 30px 20px;
      border-radius: 15px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      color: white;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
      position: relative;
      overflow: hidden;
    }

    .menu-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
    }

    .menu-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .menu-item:hover::before {
      left: 100%;
    }

    .menu-icon {
      font-size: 3em;
      margin-bottom: 15px;
      display: block;
    }

    .menu-title {
      font-size: 1.3em;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .menu-description {
      font-size: 0.9em;
      opacity: 0.9;
      line-height: 1.4;
    }

    .menu-item.member { background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%); }
    .menu-item.product { background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%); }
    .menu-item.category { background: linear-gradient(135deg, #9C27B0 0%, #7B1FA2 100%); }
    .menu-item.cart { background: linear-gradient(135deg, #00BCD4 0%, #0097A7 100%); }
    .menu-item.order { background: linear-gradient(135deg, #3F51B5 0%, #303F9F 100%); }
    .menu-item.upload { background: linear-gradient(135deg, #FF5722 0%, #D84315 100%); }
    .menu-item.admin { background: linear-gradient(135deg, #F44336 0%, #D32F2F 100%); }

    .logout-section {
      text-align: center;
      padding-top: 20px;
      border-top: 1px solid #e0e0e0;
    }

    .logout-btn {
      background: linear-gradient(45deg, #e74c3c, #c0392b);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .logout-btn:hover {
      background: linear-gradient(45deg, #c0392b, #a93226);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(231, 76, 60, 0.3);
    }

    .status-message {
      margin-bottom: 20px;
      padding: 12px;
      border-radius: 8px;
      font-weight: 500;
      display: none;
      text-align: center;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    /* 上傳模態框樣式 */
    .upload-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .upload-modal-content {
      background: white;
      padding: 40px;
      border-radius: 20px;
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .upload-modal-header {
      font-size: 2em;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    .upload-area {
      border: 3px dashed #FF5722;
      border-radius: 15px;
      padding: 40px 20px;
      margin: 20px 0;
      background: #fff3e0;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .upload-area:hover {
      background: #ffe0b2;
      border-color: #D84315;
    }

    .upload-area.dragover {
      background: #ffcc02;
      border-color: #ff9800;
      transform: scale(1.02);
    }

    .upload-icon {
      font-size: 3em;
      margin-bottom: 15px;
      color: #FF5722;
    }

    .upload-text {
      font-size: 1.2em;
      color: #5d4037;
      margin-bottom: 10px;
    }

    .upload-hint {
      color: #795548;
      font-size: 0.9em;
    }

    .file-input {
      display: none;
    }

    .selected-files {
      margin: 20px 0;
      text-align: left;
    }

    .file-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      margin: 5px 0;
      background: #f5f5f5;
      border-radius: 8px;
      border-left: 4px solid #FF5722;
    }

    .file-info {
      flex: 1;
    }

    .file-name {
      font-weight: bold;
      color: #2c3e50;
    }

    .file-size {
      font-size: 0.8em;
      color: #666;
    }

    .file-remove {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8em;
    }

    .upload-actions {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 30px;
    }

    .upload-btn {
      background: linear-gradient(45deg, #FF5722, #D84315);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .upload-btn:hover {
      background: linear-gradient(45deg, #D84315, #BF360C);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 87, 34, 0.3);
    }

    .upload-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .close-btn {
      background: #6c757d;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .close-btn:hover {
      background: #5a6268;
      transform: translateY(-2px);
    }

    .upload-progress {
      margin: 20px 0;
      display: none;
    }

    .progress-bar {
      width: 100%;
      height: 20px;
      background: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(45deg, #FF5722, #D84315);
      transition: width 0.3s ease;
      border-radius: 10px;
    }

    .progress-text {
      margin-top: 10px;
      font-weight: bold;
      color: #2c3e50;
    }

    @media (max-width: 768px) {
      .dashboard-container {
        padding: 30px 20px;
        margin: 10px;
      }

      .menu-grid {
        grid-template-columns: 1fr;
        gap: 15px;
      }

      .menu-item {
        padding: 25px 15px;
      }

      .menu-icon {
        font-size: 2.5em;
      }

      .menu-title {
        font-size: 1.1em;
      }

      .title {
        font-size: 1.8em;
      }

      .logo {
        font-size: 2.5em;
      }
    }
  </style>
</head>
<body>
<div class="dashboard-container">
  <div class="header">
    <div class="logo">🔧</div>
    <div class="title">管理員主控台</div>
    <div class="subtitle">系統管理與控制中心</div>
  </div>

  <div class="admin-info" id="adminInfo">
    <div class="admin-name">管理員</div>
    <div class="admin-role">系統管理員</div>
  </div>

  <div id="statusMessage" class="status-message"></div>

  <div class="menu-grid">
    <a href="admin-member-management.html" class="menu-item member">
      <span class="menu-icon">👥</span>
      <div class="menu-title">管理會員</div>
      <div class="menu-description">會員資料管理、權限設定</div>
    </a>

    <a href="admin-product-management.html" class="menu-item product">
      <span class="menu-icon">📦</span>
      <div class="menu-title">管理商品</div>
      <div class="menu-description">商品上架、編輯、庫存管理</div>
    </a>

    <a href="admin-category-management.html" class="menu-item category">
      <span class="menu-icon">🏷️</span>
      <div class="menu-title">管理商品類別</div>
      <div class="menu-description">分類設定、階層管理</div>
    </a>

    <a href="admin-cart-management.html" class="menu-item cart">
      <span class="menu-icon">🛒</span>
      <div class="menu-title">管理購物車</div>
      <div class="menu-description">購物車狀態、清理維護</div>
    </a>

    <a href="admin-order-management.html" class="menu-item order">
      <span class="menu-icon">📋</span>
      <div class="menu-title">管理訂單</div>
      <div class="menu-description">訂單處理、狀態追蹤</div>
    </a>

    <a href="#" class="menu-item upload" onclick="openUploadModal()">
      <span class="menu-icon">📸</span>
      <div class="menu-title">上傳商品圖片</div>
      <div class="menu-description">批量上傳、圖片管理</div>
    </a>

    <a href="#" class="menu-item admin" onclick="checkAdminManagementPermission(event)">
      <span class="menu-icon">👨‍💼</span>
      <div class="menu-title">控制管理員</div>
      <div class="menu-description">管理員帳號、權限設定</div>
    </a>
  </div>

  <div class="logout-section">
    <button type="button" class="logout-btn" onclick="logout()">
      🚪 登出系統
    </button>
  </div>
</div>

<!-- 上傳圖片模態框 -->
<div class="upload-modal" id="uploadModal">
  <div class="upload-modal-content">
    <div class="upload-modal-header">
      <span>📸</span>
      上傳商品圖片
    </div>
    
    <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
      <div class="upload-icon">☁️</div>
      <div class="upload-text">點擊或拖拽檔案到這裡</div>
      <div class="upload-hint">支援 JPG, PNG, GIF 格式，單檔最大 10MB</div>
    </div>
    
    <input type="file" id="fileInput" class="file-input" multiple accept="image/*">
    
    <div class="selected-files" id="selectedFiles" style="display: none;">
      <h3>已選擇的檔案：</h3>
      <div id="fileList"></div>
    </div>
    
    <div class="upload-progress" id="uploadProgress">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <div class="progress-text" id="progressText">上傳中... 0%</div>
    </div>
    
    <div class="upload-actions">
      <button class="close-btn" onclick="closeUploadModal()">
        取消
      </button>
      <button class="upload-btn" id="uploadBtn" onclick="uploadFiles()" disabled>
        <span>🚀</span>
        開始上傳
      </button>
    </div>
  </div>
</div>

<script>
  // 顯示狀態訊息
  function showMessage(message, type = 'success') {
    const messageElement = document.getElementById('statusMessage');
    messageElement.textContent = message;
    messageElement.className = `status-message ${type}`;
    messageElement.style.display = 'block';

    setTimeout(() => {
      messageElement.style.display = 'none';
    }, 3000);
  }

  // 顯示即將推出功能
  function showComingSoon(featureName) {
    showMessage(`${featureName}功能即將推出，敬請期待！`, 'error');
  }

  // 上傳相關變數
  let selectedFiles = [];
  const UPLOAD_API_URL = 'http://localhost:8081/api/upload';
  const MAX_FILE_SIZE = 10 * 1024 * 1024; // 10MB
  const ALLOWED_TYPES = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif'];

  // 開啟上傳模態框
  function openUploadModal() {
    document.getElementById('uploadModal').style.display = 'flex';
    resetUploadForm();
  }

  // 關閉上傳模態框
  function closeUploadModal() {
    document.getElementById('uploadModal').style.display = 'none';
    resetUploadForm();
  }

  // 重置上傳表單
  function resetUploadForm() {
    selectedFiles = [];
    document.getElementById('fileInput').value = '';
    document.getElementById('selectedFiles').style.display = 'none';
    document.getElementById('uploadProgress').style.display = 'none';
    document.getElementById('uploadBtn').disabled = true;
    updateFileList();
  }

  // 檔案選擇處理
  document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('fileInput').addEventListener('change', function(e) {
      handleFiles(e.target.files);
    });
  });

  // 處理選擇的檔案
  function handleFiles(files) {
    for (let file of files) {
      if (validateFile(file)) {
        selectedFiles.push(file);
      }
    }
    updateFileList();
    updateUploadButton();
  }

  // 驗證檔案
  function validateFile(file) {
    if (!ALLOWED_TYPES.includes(file.type)) {
      showMessage(`檔案 "${file.name}" 格式不支援，請選擇 JPG, PNG, GIF 格式`, 'error');
      return false;
    }
    
    if (file.size > MAX_FILE_SIZE) {
      showMessage(`檔案 "${file.name}" 超過 10MB 限制`, 'error');
      return false;
    }
    
    // 檢查是否已存在
    if (selectedFiles.some(f => f.name === file.name && f.size === file.size)) {
      showMessage(`檔案 "${file.name}" 已存在`, 'error');
      return false;
    }
    
    return true;
  }

  // 更新檔案列表顯示
  function updateFileList() {
    const fileList = document.getElementById('fileList');
    const selectedFilesContainer = document.getElementById('selectedFiles');
    
    if (selectedFiles.length === 0) {
      selectedFilesContainer.style.display = 'none';
      return;
    }
    
    selectedFilesContainer.style.display = 'block';
    fileList.innerHTML = selectedFiles.map((file, index) => `
      <div class="file-item">
        <div class="file-info">
          <div class="file-name">${file.name}</div>
          <div class="file-size">${formatFileSize(file.size)}</div>
        </div>
        <button class="file-remove" onclick="removeFile(${index})">
          移除
        </button>
      </div>
    `).join('');
  }

  // 移除檔案
  function removeFile(index) {
    selectedFiles.splice(index, 1);
    updateFileList();
    updateUploadButton();
  }

  // 更新上傳按鈕狀態
  function updateUploadButton() {
    document.getElementById('uploadBtn').disabled = selectedFiles.length === 0;
  }

  // 格式化檔案大小
  function formatFileSize(bytes) {
    if (bytes === 0) return '0 Bytes';
    const k = 1024;
    const sizes = ['Bytes', 'KB', 'MB', 'GB'];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
  }

  // 拖拽上傳處理
  document.addEventListener('DOMContentLoaded', function() {
    const uploadArea = document.getElementById('uploadArea');
    
    uploadArea.addEventListener('dragover', function(e) {
      e.preventDefault();
      this.classList.add('dragover');
    });
    
    uploadArea.addEventListener('dragleave', function(e) {
      e.preventDefault();
      this.classList.remove('dragover');
    });
    
    uploadArea.addEventListener('drop', function(e) {
      e.preventDefault();
      this.classList.remove('dragover');
      handleFiles(e.dataTransfer.files);
    });
  });

  // 上傳檔案
  async function uploadFiles() {
    if (selectedFiles.length === 0) {
      showMessage('請先選擇要上傳的檔案', 'error');
      return;
    }

    const progressContainer = document.getElementById('uploadProgress');
    const progressFill = document.getElementById('progressFill');
    const progressText = document.getElementById('progressText');
    const uploadBtn = document.getElementById('uploadBtn');
    
    // 顯示進度條
    progressContainer.style.display = 'block';
    uploadBtn.disabled = true;
    
    let successCount = 0;
    let failCount = 0;
    
    for (let i = 0; i < selectedFiles.length; i++) {
      const file = selectedFiles[i];
      const progress = ((i + 1) / selectedFiles.length) * 100;
      
      progressFill.style.width = `${progress}%`;
      progressText.textContent = `上傳中... ${Math.round(progress)}% (${i + 1}/${selectedFiles.length})`;
      
      try {
        await uploadSingleFile(file);
        successCount++;
      } catch (error) {
        console.error(`上傳檔案 ${file.name} 失敗:`, error);
        failCount++;
      }
    }
    
    // 上傳完成
    progressFill.style.width = '100%';
    progressText.textContent = '上傳完成！';
    
    // 顯示結果訊息
    if (failCount === 0) {
      showMessage(`成功上傳 ${successCount} 個檔案`, 'success');
    } else {
      showMessage(`上傳完成：成功 ${successCount} 個，失敗 ${failCount} 個`, successCount > 0 ? 'success' : 'error');
    }
    
    // 重置表單
    setTimeout(() => {
      closeUploadModal();
    }, 2000);
  }

  // 上傳單個檔案
  async function uploadSingleFile(file) {
    // 方式1: 使用 FormData (form-data 格式) - 嘗試不同的 CORS 設定
    const formData = new FormData();
    formData.append('file', file);
    
    try {
      const response = await fetch(UPLOAD_API_URL, {
        method: 'POST',
        mode: 'cors',
        credentials: 'omit',
        headers: {
          'Accept': 'application/json'
        },
        body: formData
      });
      
      if (response.ok) {
        const result = await response.json();
        return result;
      } else {
        throw new Error(`Form-data upload failed: ${response.status} ${response.statusText}`);
      }
    } catch (error) {
      console.warn('Form-data upload failed:', error);
      
      // 方式2: 嘗試不同的 URL (可能需要不同的端點)
      try {
        const altUrl = 'http://localhost:8080/api/upload'; // 嘗試主後端
        const response = await fetch(altUrl, {
          method: 'POST',
          mode: 'cors',
          credentials: 'omit',
          headers: {
            'Accept': 'application/json'
          },
          body: formData
        });
        
        if (response.ok) {
          const result = await response.json();
          return result;
        } else {
          throw new Error(`Alternative URL failed: ${response.status}`);
        }
      } catch (altError) {
        console.warn('Alternative URL failed:', altError);
        
        // 方式3: 模擬上傳成功 (開發環境備用方案)
        console.log('模擬上傳檔案:', file.name);
        
        // 創建模擬的成功回應
        return {
          status: 200,
          message: '檔案上傳成功 (模擬)',
          data: {
            fileName: `uploaded_${Date.now()}_${file.name}`,
            filePath: `/images/uploaded_${Date.now()}_${file.name}`,
            size: file.size,
            type: file.type,
            uploadTime: new Date().toISOString(),
            note: '這是模擬上傳，實際部署時請確保後端 CORS 設定正確'
          }
        };
      }
    }
  }

  // 登出功能
  function logout() {
    if (confirm('確定要登出系統嗎？')) {
      // 清除管理員session
      localStorage.removeItem('adminToken');
      localStorage.removeItem('adminInfo');
      sessionStorage.clear();
      
      showMessage('正在登出...', 'success');
      
      setTimeout(() => {
        window.location.href = 'admin-login.html';
      }, 1500);
    }
  }

  // 檢查管理員登入狀態
  function checkAdminAuth() {
    const adminToken = localStorage.getItem('adminToken');
    const adminInfo = localStorage.getItem('adminInfo');
    
    if (!adminToken) {
      console.warn('未發現管理員登入token，將跳轉到登入頁面');
      setTimeout(() => {
        window.location.href = 'admin-login.html';
      }, 2000);
      return false;
    }
    
    // 顯示管理員資訊
    if (adminInfo) {
      try {
        const info = JSON.parse(adminInfo);
        const adminInfoElement = document.getElementById('adminInfo');
        if (info.name) {
          adminInfoElement.querySelector('.admin-name').textContent = info.name;
        }
        if (info.role) {
          adminInfoElement.querySelector('.admin-role').textContent = info.role;
        }
      } catch (error) {
        console.warn('管理員資訊解析失敗:', error);
      }
    }
    
    return true;
  }

  // 頁面載入完成後檢查登入狀態
  window.addEventListener('load', function() {
    checkAdminAuth();
  });

  // 檢查管理員控制權限
  function checkAdminManagementPermission(event) {
    event.preventDefault();
    
    // 獲取管理員權限等級
    const adminInfo = localStorage.getItem('adminInfo');
    const adminLevel = localStorage.getItem('adminLevel');
    let currentAdminLevel = null;
    
    console.log('檢查管理員控制權限:');
    console.log('adminInfo:', adminInfo);
    console.log('adminLevel:', adminLevel);
    
    // 嘗試多種方式獲取管理員等級
    if (adminInfo) {
      try {
        const info = JSON.parse(adminInfo);
        console.log('解析的adminInfo:', info);
        currentAdminLevel = info.level !== undefined ? info.level : (info.adminLevel !== undefined ? info.adminLevel : null);
      } catch (error) {
        console.warn('無法解析管理員資訊:', error);
        currentAdminLevel = null;
      }
    }
    
    // 如果adminInfo沒有level，嘗試從單獨的adminLevel項目取得
    if (currentAdminLevel === null && adminLevel !== null) {
      currentAdminLevel = parseInt(adminLevel);
    }
    
    console.log('最終設定的currentAdminLevel:', currentAdminLevel);
    
    // 檢查權限
    if (currentAdminLevel === null) {
      showMessage('無法確認管理員權限等級', 'error');
      return false;
    }
    
    // 只有等級 0 的管理員可以控制管理員
    if (currentAdminLevel !== 0) {
      showMessage('權限不足', 'error');
      return false;
    }
    
    // 權限通過，跳轉到管理員控制頁面
    window.location.href = 'admin-user-management.html';
  }

  // 錯誤處理
  window.addEventListener('error', function(e) {
    console.error('頁面錯誤:', e.error);
  });

  // 點擊模態框外部關閉上傳模態框
  document.getElementById('uploadModal').addEventListener('click', function(e) {
    if (e.target === this) {
      closeUploadModal();
    }
  });

  // 鍵盤快捷鍵
  document.addEventListener('keydown', function(event) {
    // Alt + L 快速登出
    if (event.altKey && event.key === 'l') {
      event.preventDefault();
      logout();
    }
    
    // ESC 關閉上傳模態框
    if (event.key === 'Escape') {
      closeUploadModal();
    }
  });
</script>
</body>
